spring:
  application:
    name: saw-bis-sftp-plugin-services
  datasource:
    url: jdbc:mariadb://localhost:3306/sip_batch_ingestion
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql : true
    open-in-view: false

server:
  address: localhost
  port: 9643
  maxHttpHeaderSize: 65536
  compression:
    enabled: true
    mime-types: text/html,text/css,application/javascript,application/json
    
logging:
  level:
    com.synchronoss.saw: INFO
    org.springframework.web : INFO
    