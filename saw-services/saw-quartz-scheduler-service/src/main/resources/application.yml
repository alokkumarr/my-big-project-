info:
  component: Synchronoss Quartz scheduler Service
spring:
  application:
    name: saw-quartz-sechduler-service
  #mariaDB (metadata) DB details
  datasource:
    url: jdbc:mariadb://10.49.0.169:3306/saw_scheduler
    username: dev_user
  # ZGV2cGFzcw== and 1m0PBBfvPVeSR2IlSGwLWg==
    password: devpass
    driver-class-name: org.mariadb.jdbc.Driver
    max-active: 25
    testOnBorrow: true
    testOnConnect: true
    testOnReturn: true
    validationQuery: SELECT 1
    testWhileIdle: true
    logValidationErrors: true
