info:
  component: Synchronoss scheduler Service
spring:
  application:
    name: saw-sechduler-service
  #mariaDB (metadata) DB details
  datasource:
    url: jdbc:h2:mem:saw_scheduler
  username: sa
  password: sa
  driver-class-name: org.h2.Driver
  max-active: 25
  testOnBorrow: true
  testOnConnect: true
  testOnReturn: true
  validationQuery: SELECT 1
  testWhileIdle: true
  logValidationErrors: true
  
flyway:
  baselineOnMigrate: false
  enabled: false
server:
  address: localhost
  port: 9600
  context-path: ''
  maxHttpHeaderSize: 65536
  compression:
    enabled: true
    mime-types: text/html,text/css,application/javascript,application/json   
saw-analysis-service-url: http://localhost:9200/analysis
saw-dispatch-service-url: http://localhost:9400/exports 

       
