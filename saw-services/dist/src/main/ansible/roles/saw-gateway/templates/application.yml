info:
  component: Synchronoss Gateway Service
spring:
  application:
    name: saw-gateway-service
  servlet:
    multipart:
      enabled : true
      max-request-size: 25MB
      max-file-size: 25MB
      file-size-threshold: 2KB
  main:
    banner-mode: 'off'
logging:
  level:
    com.synchronoss.saw.gateway: INFO
server:
  # Note: Bind to all available addresses (not just localhost) so that
  # a proxy which might be on another host can connect
  address: 0.0.0.0
  port: 9100
  context-path: ''
  maxHttpHeaderSize: 65536
  compression:
    enabled: true
    mime-types: text/html,text/css,application/javascript,application/json
internal-analysis:
    service:
        host: http://localhost:9200
metadata:
    service:
        host: http://localhost:9200
semantic:
    service:
        host: http://localhost:9200
security:
    service:
        host: http://localhost:9000/saw-security
export:
    service:
        host: http://localhost:9400
observe:
    service:
        host: http://localhost:9500
scheduler:
    service:
        host: http://localhost:9600
workbench:
    service:
        host: http://localhost:9700
proxy:
    service:
        host: http://localhost:9800
datapod:
    service:
        host: http://localhost:9900
batch:
    service:
        host: http://localhost:9642

api:
  gateway:
        endpoints:
        -   location: ${metadata.service.host}
            method: POST
            path: '[/]md*'
        -   location: ${internal-analysis.service.host}
            method: GET
            path: '[/]analysis.*'
        -   location: ${internal-analysis.service.host}
            method: POST
            path: '[/]analysis*'
        -   location: ${semantic.service.host}
            method: POST
            path: '[/]semantic*'
        -   location: ${export.service.host}
            method: GET
            path: '[/]export.*'
        -   location: ${export.service.host}
            method : POST
            path : '[/]export.*'
        -   location: ${scheduler.service.host}
            method : GET
            path : '[/]scheduler.*'
        -   location: ${scheduler.service.host}
            method : POST
            path : '[/]scheduler.*'
        -   location: ${scheduler.service.host}
            method : DELETE
            path : '[/]scheduler.*'
        -   location: ${observe.service.host}
            method: POST
            path: '[/]observe.*'
        -   location: ${observe.service.host}
            method: GET
            path: '[/]observe.*'
        -   location: ${observe.service.host}
            method: PUT
            path: '[/]observe.*'
        -   location: ${observe.service.host}
            method: DELETE
            path: '[/]observe.*'
        -   location: ${internal-analysis.service.host}
            method: POST
            path: '[/]filters.*'
        -   location: ${internal-analysis.service.host}
            method: POST
            path: '[/]kpi.*'
        -   location: ${workbench.service.host}
            method: POST
            path: '[/]internal/workbench.*'
        -   location: ${workbench.service.host}
            method: GET
            path: '[/]internal/workbench.*'
        -   location: ${proxy.service.host}
            method: POST
            path: '[/]internal/proxy.*'
        -   location: ${datapod.service.host}
            method: POST
            path: '[/]internal/semantic.*'
        -   location: ${datapod.service.host}
            method: GET
            path: '[/]internal/semantic.*'
        -   location: ${datapod.service.host}
            method: PUT
            path: '[/]internal/semantic.*'
        -   location: ${batch.service.host}
            contextPath : 'ingestion/batch'
            method: PUT
            path: '[/]ingestion/batch.*'
        -   location: ${batch.service.host}
            contextPath : 'ingestion/batch'
            method: POST
            path: '[/]ingestion/batch.*'
        -   location: ${batch.service.host}
            contextPath : 'ingestion/batch'
            method: GET
            path: '[/]ingestion/batch.*'
        -   location: ${batch.service.host}
            contextPath : 'ingestion/batch'
            method: DELETE
            path: '[/]ingestion/batch.*'
