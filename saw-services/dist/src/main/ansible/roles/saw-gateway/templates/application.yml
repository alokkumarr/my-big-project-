info:
  component: Synchronoss Gateway Service
spring:
  application:
    name: saw-gateway-service
  main:
    banner-mode: 'off'
server:
  address: localhost
  port: 9100
  context-path: ''
  maxHttpHeaderSize: 65536
  compression:
    enabled: true
    mime-types: text/html,text/css,application/javascript,application/json


analysis:
    service:
        host: http://localhost:9300
internal-analysis:
    service:
        host: http://localhost:9200
metadata:
    service:
        host: http://localhost:9200
semantic:
    service:
        host: http://localhost:9200
security:
    service:
        host: http://localhost:9000/saw-security
export:
    service:
        host: http://localhost:9400
observe:
    service:
        host: http://localhost:9500

api:
  gateway:
        endpoints:
        -   location: ${metadata.service.host}
            method: POST
            path: '[/]md*'
        -   location: ${internal-analysis.service.host}
            method: GET
            path: '[/]analysis.*'
        -   location: ${internal-analysis.service.host}
            method: POST
            path: '[/]analysis*'
        -   location: ${semantic.service.host}
            method: POST
            path: '[/]semantic*'
        -   location: ${analysis.service.host}
            method: GET
            path: '/api/analyses.*'
        -   location: ${export.service.host}
            method: GET
            path: '[/]export.*'
        -   location: ${observe.service.host}
            method: POST
            path: '[/]observe.*'
        -   location: ${observe.service.host}
            method: GET
            path: '[/]observe.*'
        -   location: ${observe.service.host}
            method: PUT
            path: '[/]observe.*'
        -   location: ${observe.service.host}
            method: DELETE
            path: '[/]observe.*'
        -   location: ${internal-analysis.service.host}
            method: POST
            path: '[/]filters.*'

logging:
  config: /opt/bda/saw-gateway-service/conf/logback.xml
