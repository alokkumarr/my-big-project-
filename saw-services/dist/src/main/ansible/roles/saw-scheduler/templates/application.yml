info:
  component: Synchronoss scheduler Service
spring:
  application:
    name: saw-sechduler-service
  #mariaDB (metadata) DB details
  datasource:
    url: jdbc:mariadb://localhost:3306/saw_scheduler
    username: saw_scheduler
    password: {{ saw_scheduler_db_password }}
    driver-class-name: org.mariadb.jdbc.Driver
    max-active: 25
    testOnBorrow: true
    testOnConnect: true
    testOnReturn: true
    validationQuery: SELECT 1
    testWhileIdle: true
    logValidationErrors: true
flyway.baselineOnMigrate: true
server:
  address: localhost
  port: 9601
  context-path: ''
  maxHttpHeaderSize: 65536
  compression:
    enabled: true
    mime-types: text/html,text/css,application/javascript,application/json
management:
  endpoint:
    health:
      show-details: always

sip:
  service:
    index: {{ groups['saw-services'].index(inventory_hostname) }}
saw-analysis-service-url: http://localhost:9200/analysis
saw-dispatch-service-url: http://localhost:9400/exports
bis-transfer-url: http://localhost:9952/ingestion/batch/sftp/channel/transfers/data
