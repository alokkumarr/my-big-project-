info:
  component: Synchronoss Workbench Service
spring:
  application:
    name: saw-workbench-service
server:
  address: localhost
  port: 9700
  context-path: ''
  maxHttpHeaderSize: 65536
  compression:
    enabled: true
    mime-types: text/html,text/css,application/javascript,application/json
application:
    async:
        core-pool-size: 10
        max-pool-size: 50
        queue-capacity: 10000
logging:
  config: /opt/bda/saw-workbench-service/conf/logback.xml
workbench:
        project-key: "{{ saw_workbench_project_key | default('project2') }}"
        project-path: "{{ saw_workbench_project_path | default('/raw') }}"
        project-root: "{{ saw_workbench_project_path | default('hdfs://data/bda') }}"
        preview-limit: {{ saw_workbench_preview_limit | default('10000') }}
