info:
  component: SIP Metadata Service
spring:
  application:
    name: sip-metadata-service
  servlet:
    multipart:
      max-request-size: 25MB
      max-file-size: 25MB
      file-size-threshold: 2KB
logging:
  level:
    com.synchronoss.saw: INFO
server:
  address: localhost
  port: 9501
  servlet:
    context-path: ''
  max-http-header-size:  65536
  compression:
    enabled: true
    mime-types: text/html,text/css,application/javascript,application/json
  {% if sip_secure is sameas true  %}
  ssl:
   key-store: /xxxx/xxxxx/xxx.jks
   key-store-password: xxxx
   trust-store: /xxxx/xxxxx/xxx.jks
   trust-store-password: xxxx
  {% endif %}
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: info, health, prometheus
application:
  async:
    core-pool-size: 10
    max-pool-size: 50
    queue-capacity: 10000

sip:
  service:
    index: {{ groups['saw-services'].index(inventory_hostname) }}
  ssl:
    enable : {{ sip_secure  | default('false') }}
   {% if sip_secure is sameas true  %}
  trust:
      store: ${server.ssl.trust-store}
      password: ${server.ssl.trust-store-password}
  key:
    store: ${server.ssl.key-store}
    password: ${server.ssl.key-store-password}
   {% endif %}

{% if sip_secure is sameas true  %}
connector : https
{% else %}
connector : http
{% endif %}

metastore:
  base:  {{ 'maprfs://'+ sip_var_path  | default('maprfs:///var/sip/') }}
semantic:
  workbench-url:  ${connector}://localhost:9700
  transport-metadata-url:  ${connector}://localhost:9200
  binary-migration-requires: true
  migration-metadata-home: {{  sip_var_path | default('/var/sip/') }}
