- name: restart saw-observe
  # Stop service, to trigger restart by socket activation
  systemd: name=saw-observe state=stopped daemon_reload=true
  # Workaround: Occasionally deployments will fail with "Job for
  # saw-observe.service canceled".  The root cause is not known, but
  # retry as a workaround for now.
  register: result
  until: result is success
  delay: 30
