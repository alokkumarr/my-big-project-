info:
  component: Synchronoss Observe Service
spring:
  application:
    name: saw-observe-service
server:
  address: localhost
  port: 9501
  context-path: ''
  maxHttpHeaderSize: 65536
  compression:
    enabled: true
    mime-types: text/html,text/css,application/javascript,application/json
metastore:
    base: "{{ saw_var_sip | default('/var/sip') }}"

logging:
  config: /opt/bda/saw-observe-service/conf/logback.xml
