info:
  component: Synchronoss Storage Proxy Service
spring:
  application:
    name: saw-storage-proxy-service
server:
  address: localhost
  port: 9600
  context-path: ''
  maxHttpHeaderSize: 65536
  compression:
    enabled: true
    mime-types: text/html,text/css,application/javascript,application/json
schema:
    file: /opt/bda/saw-proxy-service/conf/proxy-schema.json
application:
    async:
        core-pool-size: 10
        max-pool-size: 50
        queue-capacity: 10000
logging:
  config: /opt/bda/saw-proxy-service/conf/logback.xml
