info:
  component: Synchronoss Storage Proxy Service
spring:
  application:
    name: saw-storage-proxy-service
logging:
  level:
    com.synchronoss.saw.storage.proxy: INFO
server:
  address: localhost
  port: 9800
  context-path: ''
  maxHttpHeaderSize: 65536
  compression:
    enabled: true
    mime-types: text/html,text/css,application/javascript,application/json
application:
    async:
        core-pool-size: 10
        max-pool-size: 50
        queue-capacity: 10000
schema:
    file: /opt/bda/saw-proxy-service/conf/proxy-schema.json
elastic-search:
           cluster-name: {{ saw_elasticsearch_cluster_name }}
           transport-hosts: {{ saw_elasticsearch_host }}
           transport-ports: {{ saw_elasticsearch_port }}
elastic-xpack :
          cluster-active: {{ saw_elasticsearch_xpack | default(false) }}
          clsuter-username: {{ saw_elasticsearch_username | default('') }}
          cluster-password: {{ saw_elasticsearch_password | default('') }}
