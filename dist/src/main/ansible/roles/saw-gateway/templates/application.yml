info:
  component: Synchronoss Gateway Service
spring:
  application:
    name: saw-gateway-service
server:
  address: localhost
  port: 9100 
  context-path: /api-gateway
  compression:
    enabled: true    

analysis:
    service:
        host: localhost:9200
metadata:
    service:
        host: localhost:9200
semantic:
    service:
        host: localhost:9200
security:
    service:
        host: localhost:9000/saw-security

api:
    gateway:
        endpoints:
        -   location: ${metadata.service.host}
            method: POST
            path: '[/]*api/md*'
        -   location: ${analysis.service.host}
            method: GET
            path: '[/]*api/analysis.*'
        -   location: ${analysis.service.host}
            method: POST
            path: '[/]*api/analysis*'
        -   location: ${semantic.service.host}
            method: POST
            path: '[/]*api/semantic*'
logging:
  config: /opt/bda/saw-gateway-service/conf/logback.xml
