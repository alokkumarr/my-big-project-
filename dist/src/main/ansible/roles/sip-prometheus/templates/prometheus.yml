scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'node'
    static_configs:
      - targets:
{% for host in groups['all'] %}
          - '{{ host }}:8100'
{% endfor %}
  - job_name: 'sip-export'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
{% for host in groups['saw-services'] %}
          - '{{ host }}:9400'
{% endfor %}
  - job_name: 'sip-metadata'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
{% for host in groups['saw-services'] %}
          - '{{ host }}:9500'
{% endfor %}
  - job_name: 'sip-scheduler'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
{% for host in groups['saw-services'] %}
          - '{{ host }}:9600'
{% endfor %}
  - job_name: 'sip-workbench'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
{% for host in groups['saw-services'] %}
          - '{{ host }}:9700'
{% endfor %}
  - job_name: 'sip-storage-proxy'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
{% for host in groups['saw-services'] %}
          - '{{ host }}:9800'
{% endfor %}
  - job_name: 'sip-batch-ingestion'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
{% for host in groups['saw-services'] %}
          - '{{ host }}:9952'
{% endfor %}
  - job_name: 'sip-security'
    metrics_path: '/saw-security/actuator/prometheus'
    static_configs:
      - targets:
{% for host in groups['saw-security'] %}
          - '{{ host }}:9000'
{% endfor %}
  - job_name: 'haproxy'
    metrics_path: '/metrics'
    static_configs:
      - targets:
{% for host in groups['saw-proxy'] %}
          - '{{ host }}:3100'
{% endfor %}
  - job_name: 'elasticsearch'
    metrics_path: '/_prometheus/metrics'
    static_configs:
      - targets:
{% for host in groups['sip-elastic'] %}
          - '{{ host }}:{{ sip_elastic_port | default('8200') }}'
{% endfor %}
