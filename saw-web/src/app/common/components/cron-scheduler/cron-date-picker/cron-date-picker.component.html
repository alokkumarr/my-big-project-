<div fxFlex fxLayout="row" fxLayoutGap="7px" fxLayoutAlign="start center">

  <mat-form-field appearance="outline" class="form-select">
    <mat-label>Hours</mat-label>
    <mat-select [(ngModel)]="model.hour" (selectionChange)="triggerChange()">
      <mat-option *ngFor="let hour of selectOptions.hours" [value]="hour">
        {{hour}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-select">
    <mat-label>Minutes</mat-label>
    <mat-select placeholder="Minutes" [(ngModel)]="model.minute" (selectionChange)="triggerChange()">
      <mat-option *ngFor="let minute of selectOptions.minutes" [value]="minute">
        {{minute}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-select">
    <mat-label>AM/PM</mat-label>
    <mat-select [(ngModel)]="model.hourType" (selectionChange)="triggerChange()">
      <mat-option *ngFor="let hourType of selectOptions.hourTypes" [value]="hourType">
        {{hourType}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>
