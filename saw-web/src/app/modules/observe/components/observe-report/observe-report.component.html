<h1 class="report-title" [textContent]="analysis.name"></h1>
<report-grid-upgraded [artifacts]="analysis.edit ? null : (analysis.artifacts | checkedArtifactColumnFilter)"
                      [analysis]="analysis"
                      [query]="analysis.query"
                      [sorts]="analysis.sqlBuilder.sorts"
                      [dataLoader]="dataLoader"
                      [dimensionChanged]="updater"
                      [isEditable]="false"
                      [columnHeaders]="false">
</report-grid-upgraded>
