<form [formGroup]="form" (ngSubmit)="submit(form)">
  <mat-dialog-content class="content">
    <section class="input-section">
      <mat-form-field class="margin20">
        <input matInput placeholder="Dataset Name" name="datasetName" formControlName="nameControl" maxlength="18"
          required />
        <mat-error *ngIf="form.controls.nameControl.hasError('required')">
          Dataset Name is
          <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="form.controls.nameControl.hasError('pattern')" i18n>
          <strong> Only alphabets, numbers are allowed
          </strong>
        </mat-error>
        <mat-hint> Only alphabets, numbers are allowed </mat-hint>
      </mat-form-field>
    </section>
    <section class="input-section">
      <mat-form-field class="margin20">
        <input matInput placeholder="Description" name="description" formControlName="descControl" maxlength="100"
          required />
        <mat-error *ngIf="form.controls.descControl.hasError('required')">
          Dataset description is
          <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </section>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-stroked-button type="button" color="warn" (click)="onClose()">Cancel</button>
    <span fxFlex></span>
    <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid">OK</button>
  </mat-dialog-actions>
</form>
