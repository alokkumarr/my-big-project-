<h1 mat-dialog-title>Are you sure to delete ?</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <p>This action deletes permanently and cannot be un-done.</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onNoClick()">No</button>
  <div fxFlex></div>
  <button mat-raised-button color="warn" (click)="onYesClick()" cdkFocusInitial>Yes</button>
</div>
