<header class="base-dialog__header">
  <strong [ngSwitch]="data.mode">
    <ng-container *ngSwitchCase="'create'" i18n>
      Add New Role
    </ng-container>
    <ng-container *ngSwitchCase="'edit'" i18n>
      Edit Role
    </ng-container>
  </strong>
</header>
<div class="base-dialog__content">
  <form [formGroup]="formGroup" fxLayout="column" fxLayoutAlign="center start">

    <mat-form-field>
      <input matInput required type="text" formControlName="roleName" placeholder="Role name"/>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" formControlName="roleDesc" placeholder="Description"/>
    </mat-form-field>

    <mat-form-field class="select-form-field" appearance="outline">
      <mat-label i18n>Status</mat-label>
      <mat-select class="form-field" required formControlName="activeStatusInd">
        <mat-option *ngFor="let status of statuses" [value]="status.id">
          {{status.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="select-form-field" appearance="outline">
      <mat-label i18n>Role Type</mat-label>
      <mat-select class="form-field" required formControlName="roleType">
        <mat-option *ngFor="let roleType of data.formDeps.roleTypes$ | async" [value]="roleType.roleName">
          {{roleType.roleName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div *ngIf="data.mode === 'create'">
      Create default privileges for <strong>My Analyses</strong> Category
      <mat-checkbox formControlName="myAnalysis"
                    matTooltip="Automatically create default privileges to the My Analyses category for any user assigned to this Role. At least one privilege per Role is needed for application access."
      ></mat-checkbox>
    </div>

  </form>
</div>

<div fxLayout="row" fxLayoutAlign="space-between center" class="base-dialog__actions">
  <button (click)="create()"
          [disabled]="!formIsValid"
          e2e="create-analysis-btn"
          color="primary"
          [ngSwitch]="data.mode"
          mat-raised-button
  >
    <ng-container *ngSwitchCase="'create'" i18n>
      Create Role
    </ng-container>
    <ng-container *ngSwitchCase="'edit'" i18n>
      Save
    </ng-container>
  </button>
  <button mat-button
          mat-dialog-close i18n
  >Cancel</button>
</div>
