<mat-toolbar
  fxLayout="row"
  fxLayoutAlign="space-between center"
  style="width: 100%;"
>
  <div fxLayout="row" fxFlex="10"><div class="admin-title">Export</div></div>

  <div class="admin-export__actions">
    <mat-checkbox
      [hidden]="true"
      class="admin-export__actions--metrics-checkbox"
      >Include Metrics</mat-checkbox
    >
    <button
      mat-raised-button
      color="primary"
      (click)="export()"
      [disabled]="isExportListEmpty$ | async"
      i18n
    >
      Export
    </button>
  </div>
</mat-toolbar>

<div class="admin-export__main-content">
  <admin-export-tree
    [menu]="categorisedMenu$ | async"
    (select)="onSelectMenuItem($event)"
  ></admin-export-tree>
  <admin-export-content
    [exportList]="exportList$ | async"
    [analyses]="exportAnalyses$ | async"
    (change)="onChangeItemSelection($event)"
    (changeAll)="onChangeAllSelectionList($event)"
  ></admin-export-content>
  <admin-export-list
    [exportList]="exportList$ | async"
    (change)="onChangeItemSelection($event)"
    (changeAll)="onChangeAllExportList($event)"
  ></admin-export-list>
</div>
