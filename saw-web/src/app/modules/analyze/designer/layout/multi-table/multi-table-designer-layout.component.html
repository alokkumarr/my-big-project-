<div class="designer__data-settings"
     [ngClass]="{'expanded': !isGridPanelExpanded}" [ngStyle]="{'height': filters.length > 1 ? 'calc(100% - 359px)' : 'calc(100% - 301px)'}">

  <designer-settings-query *ngIf="isInQueryMode"
                        [analysis]="analysis"
                        [artifacts]="artifacts"
                        (change)="onQueryChange()"
                        (save)="onSaveQuery($event)"
  ></designer-settings-query>
  <designer-settings-multi-table *ngIf="!isInQueryMode"
                                 (change)="change.emit($event)"
                                 [artifacts]="artifacts"
                                 [useAggregate]="analysis.type === 'esReport'"
                                 [sqlBuilder]="sqlBuilder">
  </designer-settings-multi-table>
  <button mat-mini-fab
          e2e="report-expand-btn"
          [ngClass]="{'expanded': !isGridPanelExpanded}"
          class="grid-panel-toggle__btn"
          (click)="toggleGridPanel()">
    <mat-icon fontIcon="icon-expand"
              class="grid-panel-toggle__icon">
    </mat-icon>
  </button>
</div>
<div *ngIf="isGridPanelExpanded"
     class="designer__data-grid">
  <designer-report (change)="change.emit($event)"
                   [artifacts]="artifacts"
                   [isInQueryMode]="isInQueryMode"
                   [data]="data"
                   [analysis]="analysis"
                   [dataCount]="dataCount"
                   [sorts]="sorts"
                   [filters]="filters"
                   [designerState]="designerState">
  </designer-report>
</div>
