<ng-container [ngSwitch]="analysisType">
  <designer-settings-aux-chart *ngSwitchCase="'chart'"
                               [isInverted]="auxSettings.isInverted"
                               [legend]="auxSettings.legend"
                               [labelOptions]="auxSettings.labelOptions"
                               [chartType]="analysisSubtype"
                               [chartTitle]="chartTitle"
                               (change)="change.emit($event)">
  </designer-settings-aux-chart>
  <div *ngSwitchCase="'map'">
    <designer-settings-aux-map-chart *ngIf="analysisType | isAnalysisType:'mapChart':analysisSubtype"
                                     [chartTitle]="chartTitle"
                                     [legend]="auxSettings.legend"
                                     (change)="change.emit($event)">
    </designer-settings-aux-map-chart>
    <designer-settings-aux-map *ngIf="analysisType | isAnalysisType:'map':analysisSubtype"
                               [mapSettings]="auxSettings"
                               (change)="change.emit($event)">
    </designer-settings-aux-map>
  </div>
</ng-container>
