<div fxLayout="column">
  <mat-form-field>
      <input matInput type="text"
             placeholder="Alias"
             (input)="onAliasChange($event.target.value)"
             autocomplete="off"
             [value]="artifactColumn.aliasName || ''"/>
  </mat-form-field>

  <div *ngIf="hasDateInterval"
       fxLayout="column">
    <mat-form-field class="select-form-field" appearance="outline">
      <mat-label>Group interval</mat-label>
      <mat-select (selectionChange)="onDateIntervalChange($event.value)"
                  [value]="artifactColumn.dateInterval">
        <mat-option *ngFor="let dateInterval of DATE_INTERVALS"
                    [value]="dateInterval.value">
          {{ dateInterval.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div *ngIf="artifactColumn.dateInterval === 'day'"
         fxLayout="row"
         fxLayoutAlign="start center">
      <mat-form-field (click)="openDateFormatDialog()">
        <input matInput
              type="text"
              placeholder="Format"
              disabled
              style="cursor: pointer;"
              [value]="DATE_FORMATS_OBJ[artifactColumn.format] ? DATE_FORMATS_OBJ[artifactColumn.format].label : ''"/>
      </mat-form-field>
      <button mat-icon-button
              (click)="openDateFormatDialog()">
        <mat-icon fontIcon="icon-filter"></mat-icon>
      </button>
    </div>
  </div>

  <div *ngIf="isDataField"
       fxLayout="row"
       fxLayoutAlign="start center">
    <mat-form-field (click)="openDataFormatDialog()">
      <input matInput
             type="text"
             placeholder="Format"
             disabled
             style="cursor: pointer;"
             [value]="numberSample"/>
    </mat-form-field>
    <button mat-icon-button
            (click)="openDataFormatDialog()">
      <mat-icon fontIcon="icon-filter"></mat-icon>
    </button>
  </div>
</div>
