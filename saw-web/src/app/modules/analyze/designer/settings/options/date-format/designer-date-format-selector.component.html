<div fxLayout="row" fxLayoutAlign="start center">
  <mat-form-field appearance="outline" fxFlex (click)="openDateFormatDialog()">
    <input
      matInput
      type="text"
      placeholder="Format"
      disabled
      autocomplete="off"
      style="cursor: pointer;"
      [value]="dateSample || ''"
    />
  </mat-form-field>
</div>
