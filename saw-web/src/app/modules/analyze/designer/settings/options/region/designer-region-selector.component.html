<form [formGroup]="stateForm">
  <mat-form-field appearance="outline">
    <mat-label>Region</mat-label>
    <input
      type="text"
      matInput
      [matAutocomplete]="autoGroup"
      formControlName="regionCtrl"
    />
    <mat-autocomplete
      #autoGroup="matAutocomplete"
      [displayWith]="displayWithRegion"
      (optionSelected)="onRegionSelected($event.option.value)"
    >
      <mat-optgroup
        *ngFor="let group of (filteredRegions | async)"
        [label]="group.name"
      >
        <mat-option *ngFor="let child of group.children" [value]="child">
          {{ child.name }}
        </mat-option>
      </mat-optgroup>
    </mat-autocomplete>
  </mat-form-field>
</form>
