<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="5px">
  <mat-button-toggle-group
    fxFlex="30"
    vertical="true"
    (change)="onLimitDataChange(limitValue, $event.value)"
    [value]="limitType"
    class="limit-type"
    appearance="legacy"
  >
    <mat-button-toggle value="top">
      Top
    </mat-button-toggle>
    <mat-button-toggle value="bottom">
      Bottom
    </mat-button-toggle>
  </mat-button-toggle-group>
  <dx-slider
    fxFlex
    (onValueChanged)="onLimitDataChange($event.value, limitType)"
    [min]="0"
    [max]="2000"
    [value]="limitValue"
    [tooltip]="tooltip"
  >
  </dx-slider>
</div>
