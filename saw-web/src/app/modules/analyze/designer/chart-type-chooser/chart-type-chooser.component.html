<mat-button-toggle-group
  #group="matButtonToggleGroup"
  appearance="legacy"
  (change)="change.emit($event.value)"
  [value]="chartType"
>
  <mat-button-toggle
    class="chart-option"
    *ngFor="let type of chartTypes"
    [value]="type.type"
  >
    <mat-icon [svgIcon]="type.icon.svg" [matTooltip]="type.label"> </mat-icon>
  </mat-button-toggle>
</mat-button-toggle-group>
