<div fxLayout="row" fxLayoutAlign="space-between center">
  <mat-form-field class="select-form-field" style="max-width: 145px" appearance="outline">
    <mat-label>Operator</mat-label>
    <mat-select e2e="filter-number-operator-select"
                (selectionChange)="onOperatorChange($event.value)"
                [value]="filterModel.operator">
      <mat-option *ngFor="let operator of OPERATORS"
                  [value]="operator.value"
                  [attr.e2e]="'filter-number-operator-option-' + operator.label">
        {{ operator.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <ng-container *ngIf="filterModel.operator === BETWEEN_NUMBER_FILTER_OPERATOR.value">
    <mat-form-field style="margin-left: 8px; margin-right: 8px; max-width: 100px">
      <input matInput type="number"
              (input)="onOtherValueChange($event.target.value)"
              [value]="filterModel.otherValue"/>
    </mat-form-field>

    <span> and </span>
  </ng-container>

  <mat-form-field style="margin-left: 8px; max-width: 100px;">
    <input matInput type="number"
            e2e="designer-number-filter-input"
            (input)="onValueChange($event.target.value)"
            [value]="filterModel.value"/>
  </mat-form-field>
</div>
