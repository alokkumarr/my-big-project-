<mat-toolbar style="background: transparent">
  <mat-toolbar-row>
    <h2>{{errorMessage}}</h2>
    <span style="flex: 1 1 auto;"></span>
    <button mat-icon-button
            (click)="cancel()">
      <mat-icon fontIcon="icon-close"></mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="error-detail-dialog-content">
  <div class="error-detail-container">
    <code click-to-copy>{{errorBody}}</code>
  </div>
</div>
