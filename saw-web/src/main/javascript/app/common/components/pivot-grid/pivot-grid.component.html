<field-details *ngIf="showFieldDetails" [artifactColumns]="artifactColumns"></field-details>
<dx-pivot-grid id="pivot-grid"
               [rowHeaderLayout]="rowHeaderLayout"
               [allowSortingBySummary]="allowSortingBySummary"
               [showBorders]="showBorders"
               [height]="height"
               [allowSorting]="allowSorting"
               [allowFiltering]="allowFiltering"
               [allowExpandAll]="allowExpandAll"
               [fieldChooser]="fieldChooser"
               (onInitialized)="onInitialized($event)"
               (onContentReady)="onPivotContentReady()"
               (onExported)="onExported($event)"
>
  <dxo-field-panel [visible]="true"
                   [showColumnFields]="showColumnFields"
                   [showRowFields]="showRowFields"
                   [showDataFields]="showDataFields"
                   [showFilterFields]="showFilterFields"
                   [allowFieldDragging]="allowFieldDragging">
  </dxo-field-panel>
  <dxo-scrolling showScrollbar="always" [useNative]="false"></dxo-scrolling>
</dx-pivot-grid>
