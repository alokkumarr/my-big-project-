<mat-accordion>
  <mat-expansion-panel class="menu-panel-header" [expanded]="expanded">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span [innerHtml]="metadata.name"></span>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div *ngIf="hasChildren()">
      <div class="menu-panel-content" *ngFor="let childItem of metadata.children">
        <accordion-menu-link [metadata]="childItem" class="accordion-root"></accordion-menu-link>
      </div>  
    </div>

    <div *ngIf="!hasChildren()">
      <div class="menu-panel-content" *ngFor="let item of metadata.children">
        <a [class.activeButton]="checkActiveMenu(item.url)" [attr.href]="item.url" [class.active]="active">{{item.name}}</a>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
