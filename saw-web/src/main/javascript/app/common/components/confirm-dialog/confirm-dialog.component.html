<div mat-dialog-title>
  {{data.title}}
</div>

<div mat-dialog-content>
  {{data.content}}
</div>

<div mat-dialog-actions>
  <button mat-button i18n
          (click)="onNegativeAction()">
    {{data.negativeActionLabel}}
  </button>
  <button mat-button i18n color="primary"
          (click)="onPositiveAction()">
    {{data.positiveActionLabel}}
  </button>
</div>
