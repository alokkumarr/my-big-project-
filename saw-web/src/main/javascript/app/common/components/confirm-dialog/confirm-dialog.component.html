<div mat-dialog-title>
  {{data.title}}
</div>

<div mat-dialog-content>
  {{data.content}}
</div>

<div mat-dialog-actions>
  <button mat-button i18n
          mat-dialog-close>
    {{data.negativeActionLabel}}
  </button>
  <button mat-button i18n color="primary"
          [mat-dialog-close]="true"
          cdkFocusInitial>
    {{data.positiveActionLabel}}
  </button>
</div>
