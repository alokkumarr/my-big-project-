<div md-dialog-title>
  <button md-icon-button (click)="exitCreator()">
    <md-icon fontIcon="icon-arrow-left"></md-icon>
  </button>
  <span>
    Create New Dashboard
  </span>
  <div class="title-actions">
    <button md-button>
      Description
    </button>
    <button md-raised-button color="primary">
      Save
    </button>
  </div>
</div>
<div md-dialog-content>
  <gridster [options]="options" #gridster>
    <gridster-item [item]="item" *ngFor="let item of dashboard">
      <button md-icon-button (click)="removeTile(item)">
        <md-icon fontIcon="icon-close"></md-icon>
      </button>
      <chart-upgrade class="analysis-container" [updater]="item.updater" [options]="chartOptions"></chart-upgrade>
    </gridster-item>
  </gridster>
</div>
<button md-fab color="primary" class="add-analysis" (click)="chooseAnalysis()">
  <md-icon fontIcon="icon-plus"></md-icon>
</button>
