<div mat-dialog-title>
  <button mat-icon-button (click)="exitCreator()">
    <mat-icon fontIcon="icon-arrow-left"></mat-icon>
  </button>
  <span>
    Create New Dashboard
  </span>
  <div class="title-actions">
    <button mat-button>
      Description
    </button>
    <button mat-raised-button color="primary">
      Save
    </button>
  </div>
</div>
<div mat-dialog-content>
  <gridster [options]="options" #gridster>
    <gridster-item [item]="item" *ngFor="let item of dashboard">
      <!-- <span class="analysis-title">{{item.analysis.name}}</span> -->
      <button mat-icon-button (click)="removeTile(item)">
        <mat-icon fontIcon="icon-close"></mat-icon>
      </button>
      <observe-chart *ngIf="item.analysis.type === 'chart'"
      class="analysis-container" [analysis]="item.analysis" [updater]="item.updater"></observe-chart>
    </gridster-item>
  </gridster>
</div>
<span [@hideHelp]="fillState" class="add-button-help">Add a new analysis to the dashboard</span>
<button [@moveButton]="fillState" mat-fab color="primary" class="add-analysis" (click)="chooseAnalysis()">
  <mat-icon fontIcon="icon-plus"></mat-icon>
</button>
