<div md-dialog-title>
  <span>
    Save Dashboard
  </span>
</div>
<div md-dialog-content>
  <form class="save-dashboard-form">
    <md-form-field class="full-form-field">
      <input mdInput name="dashboardName" placeholder="Dashboard Name"
        [(ngModel)]="dashboard.name" required />
    </md-form-field>
    <md-form-field class="full-form-field">
      <textarea mdInput mdTextareaAutosize [mdAutosizeMaxRows]="6"
        name="dashboardDesc" placeholder="Description"
        [(ngModel)]="dashboard.description">
      </textarea>
    </md-form-field>

    <md-select name="dashboardCat" placeholder="Category" [(ngModel)]="dashboard.categoryId">
      <md-option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </md-option>
    </md-select>
  </form>
</div>
<div md-dialog-actions>
  <button md-raised-button color="primary" (click)="saveDashboard()"
    [disabled]="!isValid(dashboard)">
    Save
  </button>
  <button md-button color="primary" (click)="closeDashboard()">
    Cancel
  </button>
</div>
