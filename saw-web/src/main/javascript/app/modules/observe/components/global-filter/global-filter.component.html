<div class="filter-header-actions">
  <button mat-button>Cancel</button>
  <button mat-raised-button color="primary">Apply Filters</button>
</div>
<div *ngFor="let gFilter of globalFilters" [ngSwitch]="gFilter.uiType">
  <g-date-filter *ngSwitchCase="'date'" [filter]="gFilter"></g-date-filter>
  <g-number-filter *ngSwitchCase="'number'" [filter]="gFilter"></g-number-filter>
</div>
