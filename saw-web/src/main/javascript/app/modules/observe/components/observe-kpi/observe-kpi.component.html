<h1 [textContent]="_kpi.name"></h1>

<div class="kpi-measure-container">
  <div class="kpi-measure">
    <h2>Year to Date</h2>
    <span class="kpi-main-measure">{{executionResult.current}}</span>
  </div>

  <div class="kpi-measure">
    <h2>Change</h2>
    <span class="kpi-secondary-measure">{{executionResult.change}}%</span>
  </div>
</div>
