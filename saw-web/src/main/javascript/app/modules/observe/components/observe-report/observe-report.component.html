<report-grid-upgraded *ngIf="data && data.length"
                      (change)="onReportGridChange($event)"
                      [artifacts]="analysis.edit ? null : analysis.artifacts"
                      [query]="analysis.query"
                      [sorts]="analysis.sqlBuilder.sorts"
                      [data]="data"
                      [isEditable]="false">
</report-grid-upgraded>
