<gridster [options]="options" #gridster class="dashboard-gridster">
  <gridster-item [item]="item" *ngFor="let item of dashboard" [ngClass]="item.kpi ? 'cell-kpi' : 'cell-analysis'">
    <!-- <span class="analysis-title">{{item.analysis.name}}</span> -->
    <div class="backdrop" *ngIf="!isViewMode()">
      <div class="tile-actions">
        <button mat-icon-button (click)="editTile(item)" *ngIf="(item.kpi || item.bullet)">
          <mat-icon fontIcon="icon-edit-solid"></mat-icon>
        </button>
        <button mat-icon-button (click)="removeTile(item)">
          <mat-icon fontIcon="icon-close"></mat-icon>
        </button>
      </div>
    </div>
    <ng-container *ngIf="item.analysis">
      <observe-chart *ngIf="item.analysis.type === 'chart'" class="analysis-container" [item]="item" (onRefresh)="refreshTile($event)"
        [analysis]="item.analysis" [enableChartDownload]="enableChartDownload" [updater]="item.updater"></observe-chart>
    </ng-container>

    <ng-container *ngIf="item.kpi">
      <observe-kpi [kpi]="item.kpi" [dimensions]="item.dimensions"></observe-kpi>
    </ng-container>

    <ng-container *ngIf="item.bullet">
      <observe-kpi-bullet [item]="item" (onRefresh)="refreshTile($event)"
        [bulletKpi]="item.bullet" [enableChartDownload]="enableChartDownload" [updater]="item.updater"></observe-kpi-bullet>
    </ng-container>
  </gridster-item>
</gridster>
