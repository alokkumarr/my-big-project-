<button mat-icon-button
  e2e="dashboard-add-widget-back-button"
  *ngIf="showBack"
  (click)="back()">
  <mat-icon fontIcon="icon-arrow-left"></mat-icon>
</button>

<strong [textContent]="title"></strong>

<button mat-icon-button
  e2e="dashboard-add-widget-close-button"
  (click)="close()">
  <mat-icon fontIcon="icon-close"></mat-icon>
</button>
