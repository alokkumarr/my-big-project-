<mat-expansion-panel expanded="true">
  <mat-expansion-panel-header>
    <mat-panel-title [textContent]="_filter.columnName"></mat-panel-title>
  </mat-expansion-panel-header>


  <mat-form-field class="full-width">
    <input matInput placeholder="Search" aria-label="Search"
      [matAutocomplete]="stringFilter"
      [formControl]="filterCtrl"
      (keyup)="onKeyup($event)" />
    <mat-autocomplete #stringFilter="matAutocomplete">
      <mat-option *ngFor="let str of filteredSuggestions | async" [value]="str" [textContent]="str">
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-chip-list>
    <mat-chip *ngFor="let str of value" [removable]="true" (remove)="removeInput(str)">
      {{str}}
      <mat-icon matChipRemove class="remove-filter-chip" fontIcon="icon-close"></mat-icon>
    </mat-chip>
  </mat-chip-list>

</mat-expansion-panel>
