<div class="toggle-icons" style="height: 16px;">
  <mat-icon class="mat-icon material-icons icon-report" role="img" (click)="toggleToGrid = true" [ngClass]="{'active':toggleToGrid === true}" matTooltip="Toggle to Grid">
  </mat-icon>

  <mat-icon class="mat-icon material-icons icon-vert-bar-chart" role="img" (click)="toggleToGrid = false" [ngClass]="{'active':toggleToGrid === false}" matTooltip="Toggle to Chart">
  </mat-icon>  
</div>
<div class="toggle-grid" style="overflow:scroll;" *ngIf="toggleToGrid">
  <dx-data-grid #dataGrid [allowColumnReordering]="true" 
        [allowColumnResizing]= "true"
        [showColumnHeaders]= "true"
        [showColumnLines]= "false"
        [showRowLines]= "false"
        [showBorders]= "false"
        [rowAlternationEnabled]= "true"
        [hoverStateEnabled]= "true"
        [wordWrapEnabled]= "false"
        [dataSource]="chartToggleData">
    <dxo-paging [pageSize]="25"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true"></dxo-pager>
  </dx-data-grid>
</div>
<div *ngIf="!toggleToGrid">
  <chart
  [updater]="chartUpdater"
  [options]="chartOptions"
  [isStockChart]="isStockChart"
  [enableExport]="enableChartDownload"></chart>
</div>
