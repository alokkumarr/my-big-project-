<section (window:resize)="onResize($event)">
  <mat-tab-group dynamicHeight="false" fxFlex [style.height.px]="myHeight" style="background-color: white;">
    <mat-tab fxFlex label="PARSED_VIEW">
      <dx-data-grid id="gridContainer">
        <div *dxTemplate="let data of 'headerTemplate'">
          <div fxLayout="column" class="fNameInp">
            <mat-form-field>
              <input matInput [(ngModel)]="fieldInfo[data.columnIndex].name" class="fieldName" type="text" required />
            </mat-form-field>
            <div fxLayout="row" class="fTypeGroup">
              <div fxFlex>
                <select (change)="checkDate($event)" id="{{ data.columnIndex }}" class="fieldType" [(ngModel)]="fieldInfo[data.columnIndex].type">
                  <option value="string">STRING</option>
                  <option value="long">LONG</option>
                  <option value="date">DATE</option>
                  <option value="boolean">BOOLEAN</option>
                  <option value="double">DOUBLE</option>
                </select>
                <mat-icon class="formatEditIcon" id="edit_{{ data.columnIndex }}" (click)="openDateFormatDialog($event)" [style.visibility]="fieldInfo[data.columnIndex].type === 'date' ? 'visible' : 'hidden'">mode_edit</mat-icon>
              </div>
              <mat-icon class="errorInfoIcon" [style.visibility]="errorInfoVisibility(data.columnIndex)">info_outline</mat-icon>
            </div>
          </div>
        </div>
      </dx-data-grid>
    </mat-tab>
    <mat-tab label="Raw View">
      <!-- <div class="rawview">
        <p>{{rawData[0]}}</p>
        <p>{{rawData[1]}}</p>
        <p>{{rawData[2]}}</p>
        <p>{{rawData[3]}}</p>
        <p>{{rawData[4]}}</p>
        <p>{{rawData[5]}}</p>
        <p>{{rawData[6]}}</p>
        <p>{{rawData[7]}}</p>
        <p>{{rawData[8]}}</p>
        <p>{{rawData[9]}}</p>
      </div> -->
    </mat-tab>
  </mat-tab-group>
</section>
