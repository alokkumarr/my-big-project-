<form [formGroup]="form" (ngSubmit)="submit(form)">
    <div mat-dialog-title i18n>Enter Datapod Details</div>
    <mat-dialog-content style="height:100px;">
        <mat-form-field class="inpElement">
            <input matInput formControlName="nameControl" autocomplete="off" placeholder="Enter Datapod Name" required maxlength="25"/>
            <mat-error *ngIf="form.controls.nameControl.hasError('required')" i18n>
                Datapod Name is
                <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid" i18n>OK</button>
        <span fxFlex></span>
        <button mat-button type="button" style="color: #E5524C;" mat-dialog-close i18n>Cancel</button>
    </mat-dialog-actions>
</form>
