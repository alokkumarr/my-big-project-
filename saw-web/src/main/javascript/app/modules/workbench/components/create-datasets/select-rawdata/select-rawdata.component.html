<div class="select-view" fxLayout="row" fxLayoutGap="9px" fxFill (window:resize)="onResize($event)">
  <mat-card class="margin-9" style="padding:0px;" fxFlex="75" fxFlex.gt-md="75" fxFlex.md="75">
    <mat-card-header class="headerGradient">
        <div mat-card-avatar class="staging-image"></div>
      <mat-card-title class="headerText">Staging Area</mat-card-title>

      <span class="toolbar-spacer"></span>
      <button for="fileUpload" mat-icon-button color="primary" (click)="fileUpload.click()" [style.height.px]="36">
        <mat-icon>file_upload</mat-icon>
      </button>
      <input fxHide type="file" #fileUpload (change)="fileInput($event)" multiple accept=".csv, text/plain" />
      <button mat-icon-button color="primary" [style.height.px]="36" (click)="createFolder()">
        <mat-icon>create_new_folder</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content [style.height.px]="myHeight">
      <div fxLayout="row" [style.height.%]="100">
        <div fxFlex="30">
          <div class="tree">
            <tree-root #tree [nodes]="treeNodes" [options]="treeOptions">
              <ng-template #treeNodeTemplate let-node let-index="index">
                <mat-icon (click)="openFolder(node)" class="tree-icon">folder</mat-icon>
                <span (click)="openFolder(node)" style="vertical-align: top;">{{ node.data.name }}</span>
              </ng-template>
            </tree-root>
          </div>
        </div>
        <div fxFlex="70" fxLayout="column">
          <mat-form-field floatLabel="never" id="infoForMask">
            <input matInput placeholder="File Mask" [(ngModel)]="fileMask" [formControl]="fileMaskControl" required />
            <mat-icon matSuffix  matTooltip="{{maskHelper}}">info_outline</mat-icon>
          </mat-form-field>
          <div>
            <dx-data-grid id="gridContainer">
              <div *dxTemplate="let data of 'dobjTemplate'">
                <div fxLayout="row">
                  <mat-icon class="file-icon">insert_drive_file</mat-icon>
                  <div>{{data.value}}</div>
                </div>
              </div>
              <div *dxTemplate="let data of 'sizeTemplate'">
                <span [innerHTML]="data.value"></span>
              </div>
              <div *dxTemplate="let data of 'dateTemplate'">
                <span [innerHTML]="data.value | date : 'short'"></span>
              </div>
              <div *dxTemplate="let data of 'actionsTemplate'">
                <div fxLayout="row" fxLayoutAlign="center center">
                  <span class="preview-icon" matTooltip="Preview File" (click)="previewDialog(data.value)">
                    <mat-icon>visibility</mat-icon>
                  </span>
                </div>
              </div>
            </dx-data-grid>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="margin-9 selectCard" fxFlex="25" fxFlex.gt-md="25" fxFlex.md="25">
    <mat-card-header class="headerGradient">
        <mat-card-title class="headerText">Selected Files</mat-card-title>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button [style.height.px]="36" matTooltip="Clear All Selected" class="xBtn" (click)="clearSelected()">
        <mat-icon>clear_all</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content [style.height.px]="myHeight">
      <mat-list role="list" style="padding-top:0px;">
        <mat-list-item class="whiteFrame" role="listitem" *ngFor="let file of selFiles; index as i">
          <div class="mat-body-2">{{i + 1}}. &ensp; {{ file.name }}</div>
        </mat-list-item>
      </mat-list>
      <div class="results" fxLayout="row" fxLayoutAlign="center center" *ngIf="!fileMask && !selFiles.length">
        <span>Use Mask to select files</span>
      </div>
      <div class="results" fxLayout="row" fxLayoutAlign="center center" *ngIf="fileMask && !selFiles.length">
        <span>NO MATCHING RESULTS</span>
      </div>
    </mat-card-content>
  </mat-card>

</div>
