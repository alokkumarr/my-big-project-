<div class="executor-container">
  <div mat-dialog-title class="title-elem">
    <div>
      <mat-icon fontIcon="icon-query-mode" style="vertical-align:bottom;"></mat-icon>
      <span class="view-title">SQL_EXECUTOR </span>
    </div>
    <span fxFlex></span>
    <div>
      <button mat-icon-button color="primary" matTooltip="Execute Query" (click)="runScript()">
        <mat-icon fontIcon="icon-play-circle" class="exec-btn-icon"></mat-icon>
      </button>
    </div>
    <div class="btn-padding">
      <button mat-icon-button color="primary" matTooltip="Save" (click)="openSaveDialog()">
        <mat-icon fontIcon="icon-save" class="exec-btn-icon"></mat-icon>
      </button>
    </div>
    <button mat-icon-button mat-dialog-close class="xBtn">
      <mat-icon style="color: #E5524C;" fontIcon="icon-close"></mat-icon>
    </button>
  </div>
  <mat-progress-bar *ngIf="showProgress" mode="query" style="height:2px;"></mat-progress-bar>
  <mat-divider></mat-divider>
  <div mat-dialog-content class="exec-body">
    <div class="script-pane" [style.height.%]="scriptHeight">
      <sql-script #sqlscript [artifacts]="artifacts" (onExecute)="sendDataToPreview($event)">
      </sql-script>
    </div>
    <div class="preview-pane" [style.height.%]="previewHeight">
      <sqlpreview-grid-page [updater]="gridData" (onToggleScreenMode)="toggleViewMode($event)"></sqlpreview-grid-page>
    </div>
  </div>
</div>
