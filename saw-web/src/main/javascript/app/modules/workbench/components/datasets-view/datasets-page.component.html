<div class="dataSets-view" fxLayout="column" (window:resize)="onResize($event)">
  <mat-toolbar class="toolbar-white">
    <mat-toolbar-row>
      <div fxFlex="47" fxLayout="row" e2e="data-mode-group" class="data-mode">
        <mat-button-toggle-group [(ngModel)]="dataView" [value]="dataView" #viewType="matButtonToggleGroup">
          <mat-button-toggle e2e="data-sets-view" i18n value="sets">
            <mat-icon fontIcon="icon-exchange"></mat-icon>
            <span>Data Sets</span>
          </mat-button-toggle>
          <mat-button-toggle e2e="data-pods-view" disabled i18n value="pods">
            <mat-icon fontIcon="icon-portal-libraries"></mat-icon>
            <span>Data Pods</span>
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      <div fxFlex="20" fxLayout="row" e2e="view-mode-group"  class="view-mode">
        <mat-button-toggle-group [(ngModel)]="viewState" [value]="viewState" (change)="onViewChange()" #viewMode="matButtonToggleGroup">
          <mat-button-toggle e2e="list-view" matTooltip="List view" value="list">
            <mat-icon fontIcon="icon-list-view" style="font-size: 24px;"></mat-icon>
          </mat-button-toggle>
          <mat-button-toggle e2e="card-view" matTooltip="Card view" value="card">
            <mat-icon fontIcon="icon-tile-view-solid" style="font-size: 21px;"></mat-icon>
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      <span fxFlex></span>
      <div class="action-buttons" fxLayout="row" fxLayoutGap="10px">
          <mat-slide-toggle checked="false" (change)="togglePoll()">Auto Refresh</mat-slide-toggle>
        <!-- <button mat-button color="primary" (click)="getPageData()">
          <span>Refresh</span>
        </button> -->
        <!-- <button mat-icon-button color="primary" matTooltip="Create Datapod" style="font-size:24px;" (click)="null">
          <mat-icon fontIcon="icon-portal-libraries" class="exec-btn-icon"></mat-icon>
        </button> -->
        <button mat-raised-button e2e="add-new-data-sets" color="primary" i18n (click)="addDataSet()">
          <span>+ Dataset</span>
        </button>
        <!-- <button color="primary" mat-icon-button [matMenuTriggerFor]="dataSet" #dataSetMenuTrigger="matMenuTrigger">
          <mat-icon fontIcon="icon-exchange"></mat-icon>
        </button>
        <mat-menu color="primary" #dataSet="matMenu">
          <span>
            <button mat-menu-item (click)="addDataSet()">
              <span>Add</span>
            </button>
            <button mat-menu-item disabled (click)="null">
              <span>Create</span>
            </button>
          </span>
        </mat-menu> -->
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="page-content" id="datasets-container" [style.max-height.px]="contentHeight" [ngSwitch]="viewState">

    <!-- LIST VIEW -->

    <div class="grid-view" *ngSwitchCase="'list'" [style.height.px]="contentHeight - 6">
      <datasets-grid-page [updater]="updater" [searchTerm]="states.searchTermValue"></datasets-grid-page>
    </div>

    <!-- CARD VIEW -->
    <div *ngSwitchCase="'card'">
      <datasets-card-page [updater]="updater" [searchTerm]="states.searchTermValue"></datasets-card-page>
    </div>
  </div>
</div>
