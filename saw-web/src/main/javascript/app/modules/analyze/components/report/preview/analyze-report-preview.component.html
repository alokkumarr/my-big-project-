<analyze-dialog class="analyze-report-preview" >
  <analyze-dialog-header>
    <div class="arp-header" layout="row" layout-align="space-between center">
      <div layout="row" layout-align="center center">
        <md-button class="arp-header-close-btn"
                   ng-click="$parent.$ctrl.cancel()">
          <md-icon md-font-icon="icon-remove"></md-icon>
        </md-button>
        <div class="md-title">
          <strong ng-bind="::$ctrl.model.report.name"></strong>
        </div>
      </div>
      <!-- gui-cleanup-2.0 -->
      <!--<div layout="row" layout-align="center center">
        <md-button translate="EXPORT"></md-button>
        <md-button class="btn-primary" translate="PUBLISH"></md-button>
      </div>-->
    </div>
  </analyze-dialog-header>

  <analyze-dialog-content>
    <div layout="column" style="min-height: 500px;">
      <report-grid-display-container id="arp-grid-container"
        class="arp_details-grid"
        layout="row"
        show-checked="$ctrl.showChecked"
        source="$ctrl.loadGridData(options)"
        data="$ctrl.model.data"
        columns="$ctrl.model.columns"
        groups="$ctrl.model.report.groupByColumns">
      </report-grid-display-container>
    </div>
  </analyze-dialog-content>
</analyze-dialog>
