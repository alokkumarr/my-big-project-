<div fxLayout="column" fxLayoutAlign="space-between start">

  <mat-select e2e="filter-date-preset" style="max-width: 170px; margin-top: 3px;" placeholder="Select a preset"
    [formControl]="datePreset"
    (selectionChange)="onPresetChange($event)">
    <mat-option *ngFor="let preset of presets"
      [value]="preset.value"
      [textContent]="preset.label">
    </mat-option>
  </mat-select>

  <div fxLayout="row" fxLayoutAlign="space-between center" *ngIf="showDateFields">
    <mat-form-field e2e="filter-date-from">
      <input matInput
            (dateChange)="modelChange($event.value, 'gte')"
            [matDatepicker]="gte"
            [value]="tempModel.gte"
            [max]="tempModel.lte"
            placeholder="From"
            [formControl]="lteFC"/>
      <mat-datepicker-toggle matSuffix [for]="gte"></mat-datepicker-toggle>
      <mat-datepicker #gte
                      [startAt]="tempModel.gte"
                      disabled="false">
      </mat-datepicker>
    </mat-form-field>
    <mat-form-field e2e="filter-date-to">
      <input matInput
            (dateChange)="modelChange($event.value, 'lte')"
            [matDatepicker]="lte"
            [value]="tempModel.lte"
            [min]="tempModel.gte"
            placeholder="To"
            [formControl]="gteFC"/>
      <mat-datepicker-toggle matSuffix [for]="lte"></mat-datepicker-toggle>
      <mat-datepicker #lte
                      [startAt]="tempModel.lte"
                      disabled="false">
      </mat-datepicker>
    </mat-form-field>
  </div>
</div>
