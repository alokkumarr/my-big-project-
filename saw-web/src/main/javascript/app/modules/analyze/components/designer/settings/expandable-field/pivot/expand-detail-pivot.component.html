<div fxLayout="column">
  <mat-form-field>
      <input matInput type="text"
             placeholder="Alias"
             (input)="onAliasChange($event.target.value)"
             [value]="artifactColumn.aliasName || ''"/>
  </mat-form-field>

  <mat-form-field *ngIf="hasDateInterval">
    <mat-select placeholder="Group interval"
                (selectionChange)="onDateIntervalChange($event.value)"
                [value]="artifactColumn.dateInterval">
      <mat-option *ngFor="let dateInterval of DATE_INTERVALS"
                  [value]="dateInterval.value">
        {{ dateInterval.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="isDataField">
    <input matInput type="text"
          placeholder="Format"
          disabled
          [value]="'100,00.33'"/>
  </mat-form-field>
  <button mat-icon-button
          (click)="openFormatDialog()">
    <mat-icon fontIcon="icon-filter"></mat-icon>
  </button>
</div>
