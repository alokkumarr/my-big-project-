<md-card layout="column">
  <md-card-title>
    <md-card-title-text>
      <span class="md-title" ng-bind="::$ctrl.analysis.name"></span>
    </md-card-title-text>

    <!--
      <md-button class="btn-tertiary"
                ng-click="$ctrl.openFilterSidenav()"
                ng-disabled="$ctrl._isEmpty($ctrl.analysis.pivot.filters)">
        <md-icon md-font-icon="icon-filter"></md-icon>
        <span translate="FILTER"></span>
      </md-button>
    -->
  </md-card-title>

  <md-card-content>
    <div layout="column" layout-align="space-between start">
        <filter-chips-u [filters]="$ctrl.analysis.sqlBuilder.filters" [readonly]="true"></filter-chips-u>
    </div>

    <div layout="column" layout-align="space-between center">
      <pivot-grid [updater]="$ctrl.pivotGridUpdater"
                  [artifact-columns]="$ctrl.analysis.artifacts[0].columns"
                  [data]="$ctrl.data"
                  [sorts]="$ctrl.analysis.sqlBuilder.sorts"></pivot-grid>
    </div>
  </md-card-content>
</md-card>
