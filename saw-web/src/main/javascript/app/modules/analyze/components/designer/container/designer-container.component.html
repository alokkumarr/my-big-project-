<designer-header class="designer__header"
                 [analysis]="analysis"
                 [isInDraftMode]="isInDraftMode"
                 [designerState]="designerState"
                 (onBack)="onBack.emit()"
                 (requestAction)="onToolbarAction($event)">
</designer-header>

<designer-settings-single-table class="designer__data-settings"
                   (settingsChange)="onSettingsChange($event)"
                   [artifacts]="analysis ? analysis.artifacts : []">
</designer-settings-single-table>

<designer-pivot class="designer__main"
                [data]="data"
                [sorts]="sorts"
                [artifacts]="analysis ? analysis.artifacts : []"
                [designerState]="designerState">
</designer-pivot>
