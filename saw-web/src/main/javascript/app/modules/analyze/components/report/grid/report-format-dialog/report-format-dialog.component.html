<analyze-dialog class="analyze-sort-dialog">
  <analyze-dialog-header layout="row" layout-align="start center" flex="grow">
    <strong ng-bind="'Format ' + $ctrl.modelData.caption"></strong>
  </analyze-dialog-header>

  <analyze-dialog-content>
    <div class="date-format">
      <md-radio-group ng-model="$ctrl.format.dateFormat" >
        <md-radio-button class="row" ng-value="'yyyy-MM-dd'" flex>
          <span>Default </span>
        </md-radio-button>
        <md-radio-button class="row" ng-value="'longDate'" flex>
          <span>September 1, 2017 </span>
        </md-radio-button>
        <md-radio-button class="row" ng-value="'shortDate'" flex>
          <span>09/01/2017 (MM/DD/YYYY)</span>
        </md-radio-button>
        <md-radio-button class="row" ng-value="'dd/MM/yyyy'" flex>
          <span>01/09/2017 (DD/MM/YYYY)</span>
        </md-radio-button>
        <md-radio-button class="row" ng-value="'monthAndYear'" flex>
          <span>September 2017</span>
        </md-radio-button>
        <md-radio-button class="row" ng-value="'monthAndDay'" flex>
          <span>September 1 </span>
        </md-radio-button>
      </md-radio-group>
    </div>
  </analyze-dialog-content>

  <analyze-dialog-footer>
    <div layout="row">
      <md-button class="btn-primary" ng-click="$ctrl.apply()"
                 translate="Apply">
      </md-button>

      <md-button class="btn-card"
                 ng-click="$ctrl.cancel()"
                translate="CANCEL">
      </md-button>
    </div>
  </analyze-dialog-footer>
</analyze-dialog>
