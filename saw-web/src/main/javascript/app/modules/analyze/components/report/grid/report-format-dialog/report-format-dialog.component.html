<analyze-dialog class="analyze-sort-dialog">
  <analyze-dialog-header layout="row" layout-align="start center" flex="grow">
    <strong ng-bind="'Format ' + $ctrl.modelData.caption"></strong>
  </analyze-dialog-header>

  <analyze-dialog-content>
    <div class="number-format" ng-if="$ctrl.modelData.dataType === 'number'">
      <div class="format-row">
        <span translate="ShowCommaSeparators"></span>
        <md-switch class="md-primary" ng-model="$ctrl.format.CommaSeparator"></md-switch>
      </div>

      <div class="format-row">
        <span translate="SpecifyNumberDecimals"></span>
        <input class="ng-pristine ng-valid md-input ng-empty ng-touched" ng-model="$ctrl.format.NumberDecimal" ng-value="$ctrl.modelData.format.precision"/>
      </div>

      <div class="format-row">
        <span translate="ShowCurrency"></span>
        <md-switch class="md-primary"></md-switch>
      </div>
    </div>

    <div class="date-format" ng-if="$ctrl.modelData.dataType === 'date' || $ctrl.modelData.dataType === 'timestamp'">
      <md-radio-group ng-model="$ctrl.format.dateFormat" > 
        <md-radio-button class="row" ng-value="'date'" flex>
          <span>Fri September 1, 2017 (Day MMM dd, yyyy)</span>
        </md-radio-button>
        <md-radio-button class="row" ng-value="'shortDate'" flex>
          <span>09/01/2017 (mm/dd/yyyy)</span>
        </md-radio-button>
        <md-radio-button class="row" ng-value="'dd/MM/yyyy'" flex>
          <span>01/09/2017 (dd/mm/yyyy)</span>
        </md-radio-button>
        <md-radio-button class="row" ng-value="'monthAndYear'" flex>
          <span>September 17 (MMM YYYY)</span>
        </md-radio-button>
        <md-radio-button class="row" ng-value="'monthAndDay'" flex>
          <span>September 1 (MMM DD)</span>
        </md-radio-button>
      </md-radio-group>
    </div>
  </analyze-dialog-content>

  <analyze-dialog-footer>
    <div layout="row">
      <md-button class="btn-primary" ng-click="$ctrl.apply()"
                 translate="Apply">
      </md-button>

      <md-button class="btn-card"
                 ng-click="$ctrl.cancel()"
                translate="CANCEL">
      </md-button>
    </div>
  </analyze-dialog-footer>
</analyze-dialog>
