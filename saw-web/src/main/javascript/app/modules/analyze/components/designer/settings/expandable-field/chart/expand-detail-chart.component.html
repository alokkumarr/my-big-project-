<div fxLayout="column">
  <div style="margin-top:5px;" class="value-limits" *ngIf="artifactColumn.area === 'y' && fieldCount < 2">
    <mat-radio-group style="width:50%;">
      <mat-radio-button value="1">Top</mat-radio-button>
      <mat-radio-button value="2">Bottom</mat-radio-button>
    </mat-radio-group>
    <mat-form-field style="width:50%;margin-left: 8%;">
        <input matInput
              type="number"
              placeholder="Integer Value"/>
      </mat-form-field>
  </div>
  <mat-form-field fxFlex>
      <input matInput type="text"
             placeholder="Alias"
             (input)="onAliasChange($event.target.value)"
             [value]="artifactColumn.aliasName || ''"/>
  </mat-form-field>
  <div *ngIf="hasDateInterval"
       fxLayout="column">
    <div fxLayout="row"
         fxLayoutAlign="start center">
      <mat-form-field (click)="openDateFormatDialog()">
        <input matInput
              type="text"
              placeholder="Format"
              disabled
              style="cursor: pointer;"
              [value]="DATE_FORMATS_OBJ[artifactColumn.dateFormat] ? DATE_FORMATS_OBJ[artifactColumn.dateFormat].label : ''"/>
      </mat-form-field>
      <button mat-icon-button
              (click)="openDateFormatDialog()">
        <mat-icon fontIcon="icon-filter"></mat-icon>
      </button>
    </div>
  </div>
</div>
