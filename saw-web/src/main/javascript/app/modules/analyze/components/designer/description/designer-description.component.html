<mat-form-field>
  <textarea matInput
            (input)="onDescriptionChange($event.target.value)"
            [value]="description"
            placeholder="Description"
            matTextareaAutosize
            matAutosizeMinRows="5"
            matAutosizeMaxRows="20"
            style="max-width: unset; width: 300px;">
  </textarea>
</mat-form-field>
