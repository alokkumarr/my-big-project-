<div flex-gt-md="33" flex-md="50" flex="100" ng-repeat="report in $ctrl.analyses | filter:$ctrl.filterReports">
  <analyze-card model="report" on-action="$ctrl.onCardAction(type, model)"
                highlight-term="$ctrl.searchTerm" cron-jobs="$ctrl.cronJobs"></analyze-card>
</div>

<div class="analyze-view_no-results"
      ng-if="$ctrl.searchTerm && !$ctrl.analyses.length">
  <span translate="NO_MATCHING_RESULTS"></span>
</div>
<div class="analyze-view_no-results"
      ng-if="!$ctrl.searchTerm && $ctrl.analyses && !$ctrl.analyses.length">
  <span translate="NO_ANALYSES_FOR_CATEGORY"></span>
</div>
