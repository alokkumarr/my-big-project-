<div>
  <mat-toolbar fxLayout="row" fxLayoutAlign="center center">
    <div fxLayout="row">
      <div e2e="category-title">{{categoryName | async}}</div>
      <search-box placeholder="Search Analyses"
                  [value]="states.searchTerm"
                  (change)="applySearchFilter($event)"
                  [delay]="1000">
      </search-box>
    </div>

    <div fxLayout="row">
      <mat-button-toggle-group [value]="states.reportView" change="onViewChange($event.value)">
        <mat-button-toggle [value]="LIST_VIEW">
          <mat-icon fontIcon="icon-Table-view" i18n-matTooltip matTooltip="List view"></mat-icon>
        </mat-button-toggle>
        <mat-button-toggle [value]="CARD_VIEW">
          <mat-icon fontIcon="icon-card-view" i18n-matTooltip matTooltip="Card view"></mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>

      <mat-form-field>
        <mat-select (selectionChange)="onAnalysisTypeChange($event.value)" [value]="states.analysisType">
          <mat-option *ngFor="let type of analysisTypes" [value]="type.value">
            {{ type.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-toolbar>
</div>
