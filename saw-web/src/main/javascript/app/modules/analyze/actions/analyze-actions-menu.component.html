<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon fontIcon="icon-more"></mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button *ngFor="let action of actions; trackBy: index"
          (click)="action.fn()"
          [style.color]="action.color"
          mat-menu-item
  >
    {{action.label}}
  </button>
</mat-menu>
