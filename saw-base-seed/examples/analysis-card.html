<md-card class="preview-chart-card" style="width: 500px; height: 300px">
    <md-card-header>
        <span flex></span>
        <md-chip class="tag-chip">CHART</md-chip>
    </md-card-header>

    <md-card-content style="text-align: center">
        <md-icon md-font-icon="icon-chart-placeholder"></md-icon>
    </md-card-content>
    <md-card-footer>
        <md-card-actions layout="row" layout-align="end center">
            <div>
                <div class="footer-headline">Order revenue By Customer</div>
                <div class="footer-subtitle">
                    <span>Orders, Revenue</span>
                    <span style="margin-left: 20px;">
                    <md-icon md-font-icon="icon-calendar"></md-icon> Every Friday at 12:00pm
                    </span>
                </div>
            </div>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Favorite">
                <md-icon md-font-icon="icon-fork"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Settings">
                <md-icon md-font-icon="icon-folder"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Share">
                <md-icon md-font-icon="icon-more"></md-icon>
            </md-button>
        </md-card-actions>
    </md-card-footer>
</md-card>
