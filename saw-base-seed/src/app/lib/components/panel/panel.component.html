<md-card class="panel-card">
  <md-card-header>
    <span class="card-title"
          ng-bind="$ctrl.title"></span>
    <span flex></span>
    <md-button class="md-icon-button collapse-tool"
               ng-click="$ctrl.toggle()"
               ng-class="{'collapsed': $ctrl.isCollapsed}">
      <md-icon md-font-icon="icon-expand"></md-icon>
    </md-button>
  </md-card-header>

  <md-card-content collapse="$ctrl.isCollapsed">
    <div class="header-divider"></div>
    <ng-transclude></ng-transclude>
  </md-card-content>
</md-card>
