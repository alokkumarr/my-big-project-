<div class="choice-group" layout="row" layout-align="start center"
                 ng-model="$ctrl.selectedAnalysisMethod"
                 ng-change="$ctrl.onAnalysisMethodSelected()">
  <md-button layout="column"
             ng-repeat="item in $ctrl.items track by item.type"
             ng-click="$ctrl.onItemSelected(item)"
             ng-disabled="item.disabled"
             ng-class="{'selected': item.type === $ctrl.ngModel}"
             ng-value="item.type">
    <md-icon flex md-font-icon="{{::item.icon}}"></md-icon>
    <p>{{::item.label}}</p>
  </md-button>
</div>
