<div layout="row" layout-align="center center" class="bg-container-wrapper">
  <div class="bg-container" layout="row" layout-align="center center">
    <div class="login-container" layout="column" layout-align="space-around start">
      <div class="brand-logo"></div>

      <h1>Login</h1>

      <div class="login-info">
        <span>Use the login credentials given at time of sing up. If you don't</span>
        <br/>
        <span>have an account yet contact your system administrator</span>
      </div>
      <form name="loginForm">
        <div ng-bind="$ctrl.errorMsg" class="error-msg"> </div>
        <md-input-container>
          <label>Username</label>
          <input required type="text" ng-model="$ctrl.formData.masterLoginId">
        </md-input-container><br/>
        <md-input-container>
          <label>Password</label>
          <input required type="password" ng-model="$ctrl.formData.authpwd">
        </md-input-container>
        <div class="login-buttons" layout="row" layout-align="space-between center">
          <md-button ng-disabled="loginForm.$invalid" class="btn-primary" ng-click="$ctrl.login()">Login</md-button>
          <md-button class="md-primary">Forgot Password?</md-button>
        </div>
      </form>
    </div>
    <div class="middle-logo-container"></div>
  </div>
  <div class="white-container"></div>
</div>
<div class="powered-logo-container" layout="row" layout-align="center center">
  <div class="powered-logo"></div>
</div>
