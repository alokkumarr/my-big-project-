<md-content class="md-padding">
  <md-card class="chart-card" style="width: 1000px;">
    <md-card-header>
      <span class="header-title">My Chart Card Title</span>
      <div layout="row">
        <div>
        <label>Y-Axis:</label><br>
        <md-input-container md-no-float>
          <md-select ng-model="revenue" placeholder="Revenue">
            <md-option value="10000000000000">Revenue</md-option>
          </md-select>
        </md-input-container>
      </div>

      <div>
        <label>Measure By:</label><br>
        <md-input-container md-no-float>
          <md-select ng-model="revenue" placeholder="Millions">
            <md-option value="10000000000000">Millions</md-option>
          </md-select>
        </md-input-container>
      </div>
      <md-divider></md-divider>
      <div>
        <label>X-Axis:</label><br>
        <md-input-container md-no-float>
          <md-select ng-model="$ctrl.categoryView" ng-change="$ctrl.onViewSelected($ctrl.categoryView)" placeholder="View">
            <md-option ng-repeat="view in ::$ctrl.categoryViews track by $index" ng-value="view">{{::view}}</md-option>
          </md-select>
        </md-input-container>
      </div>

      <div>
        <label>Measure By:</label><br>
        <md-input-container md-no-float>
          <md-select ng-model="revenue" placeholder="Month">
            <md-option value="10000000000000">Month</md-option>
          </md-select>
        </md-input-container>
      </div>
      </div>

      <md-button style="margin-left: 24px" class="md-icon-button" aria-label="Favorite">
        <md-icon md-font-icon="icon-print"></md-icon>
      </md-button>

      <md-button class="md-icon-button" aria-label="Favorite">
        <md-icon md-font-icon="icon-download"></md-icon>
      </md-button>

    </md-card-header>

    <md-card-content>
      <line-chart class="content-component" data="$ctrl.transactionVolumeChartData" options="$ctrl.transactionVolumeChartOptions"></line-chart>

      <div class="content-component" ng-if="showGrid " ui-grid="$ctrl.gridOptions"></div>

    </md-card-content>
  </md-card>


  <md-card class="chart-card" style="width: 700px;">
    <md-button class="btn-primary" ng-click="$ctrl.refreshData()">Refresh</md-button>
    <bar-chart data="$ctrl.barChartData" options="$ctrl.barChartOptions" style="margin: 5"></bar-chart>
  </md-card>
  <md-card class="chart-card" style="width: 700px;">
    <area-chart data="$ctrl.areaChartData" options="$ctrl.areaChartOptions"></area-chart>
  </md-card>

  <md-card class="chart-card" style="width: 700px;">
    <md-card-header>
      <md-input-container class="normal">
        <md-select ng-model="armor" placeholder="Products">
          <md-option value="cloth">Cloth</md-option>
          <md-option value="leather">Leather</md-option>
          <md-option value="chain">Chainmail</md-option>
          <md-option value="plate">Plate</md-option>
        </md-select>
      </md-input-container>
      <span class="header-title">My Chart Card Title</span>
      <md-button-group class="button-group" layout="row" layout-align="center center">
        <md-button class="md-icon-button" ng-click="showGrid  = false">
          <md-icon md-font-icon="icon-chart"></md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-click="showGrid  = true">
          <md-icon md-font-icon="icon-Table-view"></md-icon>
        </md-button>
      </md-button-group>

      <md-button style="margin-left: 24px" class="md-icon-button" aria-label="Favorite">
        <md-icon md-font-icon="icon-print"></md-icon>
      </md-button>

      <md-button class="md-icon-button" aria-label="Favorite">
        <md-icon md-font-icon="icon-download"></md-icon>
      </md-button>

    </md-card-header>

    <md-card-content>
      <line-chart class="content-component" data="$ctrl.lineChartData" options="$ctrl.lineChartOptions" ng-if="!showGrid "></line-chart>

      <div class="content-component" ng-if="showGrid " ui-grid="$ctrl.gridOptions"></div>

    </md-card-content>

    <md-card-footer layout="row" layout-align="space-around center" style="height: 100px">
      <md-input-container>
        <label>Armor</label>
        <md-select ng-model="armor" placeholder="Y-Axis">
          <md-option value="cloth">Revenue</md-option>
          <md-option value="leather">Leather</md-option>
          <md-option value="chain">Chainmail</md-option>
          <md-option value="plate">Plate</md-option>
        </md-select>
      </md-input-container>

      <md-input-container>
        <label>Armor</label>
        <md-select ng-model="armor" placeholder="Measure By">
          <md-option value="cloth">Million</md-option>
          <md-option value="leather">Leather</md-option>
          <md-option value="chain">Chainmail</md-option>
          <md-option value="plate">Plate</md-option>
        </md-select>
      </md-input-container>

      <div class="divider-vertical"></div>

      <md-input-container>
        <label>Armor</label>
        <md-select ng-model="armor" placeholder="X-Axis">
          <md-option value="cloth">Cloth</md-option>
          <md-option value="leather">Leather</md-option>
          <md-option value="chain">Chainmail</md-option>
          <md-option value="plate">Plate</md-option>
        </md-select>
      </md-input-container>

      <md-input-container>
        <label>Armor</label>
        <md-select ng-model="armor" placeholder="Measure By">
          <md-option value="cloth">Cloth</md-option>
          <md-option value="leather">Leather</md-option>
          <md-option value="chain">Chainmail</md-option>
          <md-option value="plate">Plate</md-option>
        </md-select>
      </md-input-container>
    </md-card-footer>
  </md-card>
</md-content>
