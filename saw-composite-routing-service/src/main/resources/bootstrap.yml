info:
  component: Synchronoss Analytics Composite Service
spring:
  application:
    name: saw-composite-service
    
  cloud:
    config:
      fail-fast: true
      username: user
      password: password
      retry:
        initial-interval:  3000
        multiplier: 1.3
        max-interval:  5000
        max-attempts: 20
      discovery:
        service-id:  config-server
        enabled:  false
      uri: http://localhost:8888


 