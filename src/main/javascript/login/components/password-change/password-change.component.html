<div>
  <h1>Change Password</h1>

  <form name="changePwdForm" method="post">
    <div class="error-msg"
         ng-bind="$ctrl.errorMsg"></div>

    <md-input-container>
      <label>Old Password</label>
      <input required type="password"
             ng-model="$ctrl.formData.oldPwd"/>
    </md-input-container>
    <br/>

    <md-input-container>
      <label>New Password</label>
      <input required type="password"
             ng-model="$ctrl.formData.newPwd"/>
    </md-input-container>
    <br/>

    <md-input-container>
      <label>Confirm New Password</label>
      <input required type="password"
             ng-model="$ctrl.formData.confNewPwd"/>
    </md-input-container>
    <br/>

    <div class="login-buttons"
         layout="row" layout-align="space-between center">
      <md-button class="btn-primary"
                 ng-disabled="changePwdForm.$invalid"
                 ng-click="$ctrl.changePwd()">Change
      </md-button>

      <md-button class="btn-primary"
                 ng-click="$ctrl.login()">Login
      </md-button>
    </div>
  </form>
</div>
