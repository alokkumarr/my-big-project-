<div class="jsp-join-label" layout="column"
     e2e="join-label-{{$ctrl.model.connector.model.getIdentifier()}}"
     ng-click="$ctrl.onClick($event)">
  <span class="jsp-join-label_icon"
        layout="row" layout-align="center center"
        ng-class="$ctrl.getRelationIcon()">
    <span class="path1"></span>
    <span class="path2"></span>
    <span class="path3"></span>
  </span>

  <span class="jsp-join-label_text">
    <span ng-bind="$ctrl.getRelationName()"></span>
    <md-icon md-font-icon="icon-expand"></md-icon>
  </span>
</div>
