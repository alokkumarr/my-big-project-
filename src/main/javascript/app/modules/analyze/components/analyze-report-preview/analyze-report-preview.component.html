<analyze-dialog class="analyze-report-preview">
  <analyze-dialog-header>
    <div class="arp-header" layout="row" layout-align="space-between center">
      <div layout="row" layout-align="center center">
        <md-button class="arp-header-close-btn"
                   ng-click="$parent.$ctrl.closeDialog()">
          <md-icon md-font-icon="icon-remove"></md-icon>
        </md-button>
        <div class="md-title">
          <strong ng-bind="::$ctrl.model.report.name"></strong>
        </div>
      </div>

      <div layout="row" layout-align="center center">
        <md-button translate="EXPORT"></md-button>
        <md-button class="btn-primary" translate="PUBLISH"></md-button>
      </div>
    </div>
  </analyze-dialog-header>

  <analyze-dialog-content>
    <report-grid-container id="arp-grid-container" class="arp_details-grid"
                           source="$ctrl.model.gridData"
                           columns="$ctrl.model.columns">
    </report-grid-container>

    <div layout="column" layout-align="center center">
      <md-button class="arp-load-more-btn"
                 ng-click="$ctrl.loadMore()"
                 translate="LOAD_MORE_ROWS" translate-values="{nrOfRows: $ctrl.MORE_ROWS_COUNT}">
      </md-button>
    </div>
  </analyze-dialog-content>
</analyze-dialog>
