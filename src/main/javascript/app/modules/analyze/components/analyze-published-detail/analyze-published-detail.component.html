<div layout="column" layout-align="space-between stretch" class="container">
  <md-toolbar class="secondary-toolbar">
  <div class="md-toolbar-tools" layout-align="space-between center">

  <div layout="row">
    <md-button ng-click="$ctrl._$window.history.back()" class="md-icon-button back-button" aria-label="Back">
      <md-icon md-font-icon="icon-arrow-left"></md-icon>
    </md-button>

    <div style="margin-left: 16px;">
      <div class="md-headline" ng-bind="$ctrl.analysis.name"></div>
      <div class="md-subhead" ng-bind="$ctrl.analysis.metrics.join(', ')"></div>
    </div>
  </div>

    <div>
      <md-button class="btn-tertiary" ng-click="$ctrl.openExportModal()">
        <md-icon md-font-icon="icon-export"></md-icon>
        <span translate="EXPORT"></span>
      </md-button>

      <md-button class="btn-tertiary" ng-click="$ctrl.openPrintModal()">
        <md-icon md-font-icon="icon-print"></md-icon>
        <span translate="PRINT"></span>
      </md-button>

      <md-button class="btn-tertiary" ng-click="$ctrl.openEditModal()">
        <md-icon md-font-icon="icon-edit"></md-icon>
        <span translate="EDIT"></span>
      </md-button>

      <md-button class="btn-primary" ng-click="$ctrl.openPublishModal()">
        <span translate="PUBLISH"></span>
      </md-button>
    </div>
  </div>
</md-toolbar>
  <analyze-chart-detail analysis="$ctrl.analysis"></analyze-chart-detail>
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-title">John Clay</span>
        <span class="md-subhead" ng-bind="$ctrl.analysis.scheduled"></span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <p ng-bind="$ctrl.analysis.description"></p>
    </md-card-content>
    <md-card-footer>
      <md-icon md-font-icon="icon-fork"></md-icon>
      Forked from <a>Order Revenue By Sector</a> By <a>Sharon Slausen</a>
    </md-card-footer>
  </md-card>
</div>
