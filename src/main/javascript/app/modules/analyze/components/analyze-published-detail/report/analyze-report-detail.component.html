<md-card layout="column">
  <md-card-title>
    <md-card-title-text>
      <span class="md-title" ng-bind="::$ctrl.analysis.name"></span>
    </md-card-title-text>

    <md-button class="btn-tertiary">
      <md-icon md-font-icon="icon-filter"></md-icon>
      <span translate="FILTER"></span>
    </md-button>
  </md-card-title>

  <div layout="column" layout-align="space-between center">
    <report-grid-container id="{{::$ctrl.REPORT_GRID_ID}}"
                           source="$ctrl.data"
                           columns="$ctrl.columns">
    </report-grid-container>
  </div>
</md-card>
