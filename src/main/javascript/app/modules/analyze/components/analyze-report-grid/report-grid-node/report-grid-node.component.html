<div class="indent"
     ng-if="$ctrl.data.isGroup">
  <div ng-repeat="groupNode in $ctrl.data.groupNodes track by $index">
    <div layout="row" layout-align="start center">
      <h3 ng-bind="groupNode.groupValue"></h3>

      <md-chips>
        <md-chip ng-bind="groupNode.itemCount"></md-chip>
      </md-chips>
    </div>

    <report-grid-node
      data="groupNode.data"
      columns="$ctrl.columns"
      layout-mode="$ctrl.layoutMode">
    </report-grid-node>
  </div>

</div>
<div ng-if="!$ctrl.data.isGroup && $ctrl.layoutMode === $ctrl.LAYOUT_MODE.DETAIL">
  <report-grid
    columns="$ctrl.columns"
    data="$ctrl.data"
    settings="$ctrl.settings">
  </report-grid>
</div>
