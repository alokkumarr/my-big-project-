<analyze-dialog class="analyze-report-sort">
  <analyze-dialog-header layout="row" layout-align="start center" flex="grow">
    <strong translate="RENAME_COLUMN"></strong>
  </analyze-dialog-header>

  <analyze-dialog-content>
    <md-input-container md-no-float class="md-block">
      <md-icon md-font-icon="icon-edit"></md-icon>
      <input type="text" placeholder="New Column Name"
             ng-model="$ctrl.dataHolder.newName"/>
    </md-input-container>
  </analyze-dialog-content>

  <analyze-dialog-footer>
    <div layout="row">
      <md-button class="btn-primary"
                 ng-click="$ctrl.rename($ctrl.dataHolder.newName)"
                 translate="RENAME_REPORT">
      </md-button>

      <md-button class="btn-card"
                 ng-click="$ctrl.cancel()"
                translate="CANCEL">
      </md-button>
    </div>
  </analyze-dialog-footer>
</analyze-dialog>
