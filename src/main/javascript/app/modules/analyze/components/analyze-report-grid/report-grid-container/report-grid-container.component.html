<md-card class="report-grid-card"
         ng-if="$ctrl.render">
  <div layout="row" layout-align="end center"
       ng-if="$ctrl.modifiedData.isGroup">
    Grouped by:&nbsp; <strong ng-bind="$ctrl.groupedBy"></strong>

    <md-button class="btn-card"
               ng-click="$ctrl.undoGrouping()">Undo
    </md-button>

    <md-radio-group layout="row" layout-align="end center"
                    ng-model="$ctrl.layoutMode">
      <md-radio-button ng-value="::$ctrl.LAYOUT_MODE.DETAIL">Show Each Row</md-radio-button>
      <md-radio-button ng-value="::$ctrl.LAYOUT_MODE.SUMMARY">Summary View</md-radio-button>
    </md-radio-group>
  </div>

  <report-grid-node
    data="$ctrl.modifiedData"
    columns="$ctrl.columns"
    layout-mode="$ctrl.layoutMode"
    settings="$ctrl.settings">
  </report-grid-node>
</md-card>
