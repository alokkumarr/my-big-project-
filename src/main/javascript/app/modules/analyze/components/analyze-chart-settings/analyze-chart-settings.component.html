<div layout="row">
  <md-sidenav class="md-sidenav-left" md-component-id="left"
              md-is-open="true"
              md-disable-backdrop md-whiteframe="4">
    <md-toolbar class="md-theme-indigo">
      <h1 class="md-toolbar-tools">Chart Settings</h1>
    </md-toolbar>

    <md-content layout-margin>

      <collapser title="Y-Axis Options">
        <md-radio-group ng-model="$ctrl.selected.y"
                        ng-change="$ctrl.inputChanged($ctrl.settings.yaxis, $ctrl.selected.y)">
          <md-radio-button ng-repeat="attr in $ctrl.settings.yaxis"
                           role="radio"
                           ng-value="attr">
            <span ng-bind="::attr.displayName"></span>
          </md-radio-button>
        </md-radio-group>
      </collapser>

      <collapser title="X-Axis Options">
        <md-radio-group ng-model="$ctrl.selected.x"
                        ng-change="$ctrl.inputChanged($ctrl.settings.xaxis, $ctrl.selected.x)">
          <md-radio-button ng-repeat="attr in $ctrl.settings.xaxis"
                           role="radio"
                           ng-value="attr">
            <span ng-bind="::attr.displayName"></span>
          </md-radio-button>
        </md-radio-group>
      </collapser>

      <collapser title="Group By">
        <md-radio-group ng-model="$ctrl.selected.z"
                        ng-change="$ctrl.inputChanged($ctrl.settings.groupBy, $ctrl.selected.z)">
          <md-radio-button ng-repeat="attr in $ctrl.settings.groupBy"
                           role="radio"
                           ng-value="attr">
            <span ng-bind="::attr.displayName"></span>
          </md-radio-button>
        </md-radio-group>
      </collapser>

    </md-content>
  </md-sidenav>
</div>
