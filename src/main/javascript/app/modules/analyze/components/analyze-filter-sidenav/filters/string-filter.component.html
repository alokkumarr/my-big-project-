<div layout="column">

  <md-input-container md-no-float>
    <input placeholder="Filter by keyword" ng-model="$ctrl.keywordFilter"/>
  </md-input-container>

  <md-checkbox ng-repeat="item in $ctrl.filter.items | filter:$ctrl.keywordFilter"
               ng-click="$ctrl.onToggle(item)"
               ng-checked="$ctrl.filter.model[item]"
               style="margin-left: 5px;">{{item}}</md-checkbox>

</div>
