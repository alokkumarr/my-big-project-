<md-card class="saw-analyze-card">
  <md-card-header>
    <span flex></span>
    <md-chip class="tag-chip"
             ng-bind="::$ctrl.model.type | uppercase"></md-chip>
  </md-card-header>

  <md-card-content layout="row" layout-align="center center">
    <div class="saw-ac-placeholder m-{{::$ctrl.model.type}}"></div>
    <md-icon md-font-icon="icon-chart-placeholder" style="display: none;"></md-icon>
  </md-card-content>

  <md-card-footer layout="row" layout-align="end start">
    <md-card-title>
      <md-card-title-text>
        <a class="md-headline"
           ng-bind="::$ctrl.model.name"
           ui-sref="analyze.detail({id: $ctrl.model.id})">
        </a>
        <span class="md-subhead">
          <span ng-bind="::($ctrl.model.metrics || []).join(', ')"></span>
          <span ng-if="::$ctrl.model.scheduled">
            <md-icon md-font-icon="icon-calendar"></md-icon>
            <span ng-bind="::$ctrl.model.scheduled"></span>
          </span>
        </span>
      </md-card-title-text>
    </md-card-title>

    <md-card-actions layout="row" layout-align="center center">
      <md-button class="md-button btn-card" aria-label="Fork"
                 ng-click="$ctrl.fork()">
        <md-icon md-font-icon="icon-fork"></md-icon>
      </md-button>
      <md-button class="md-button btn-card" aria-label="Export">
        <md-icon md-font-icon="icon-folder"></md-icon>
      </md-button>

      <md-menu-bar>
        <md-menu>
          <md-button class="md-button btn-card" aria-label="More"
                     ng-click="$mdMenu.open()">
            <md-icon md-font-icon="icon-more"></md-icon>
          </md-button>

          <md-menu-content>
            <md-menu-item>
              <md-button aria-label="Edit"
                         ng-click="$ctrl.edit()">Edit
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
      </md-menu-bar>
    </md-card-actions>
  </md-card-footer>
</md-card>
