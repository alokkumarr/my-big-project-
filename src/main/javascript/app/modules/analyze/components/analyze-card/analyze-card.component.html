<md-card class="saw-analyze-card">
  <md-card-header>
    <span flex></span>
    <md-chip class="tag-chip"
             ng-bind="::$ctrl.metadata.type | uppercase"></md-chip>
  </md-card-header>

  <md-card-content layout="row" layout-align="center center">
    <div class="saw-ac-placeholder m-{{::$ctrl.metadata.type}}"></div>
    <md-icon md-font-icon="icon-chart-placeholder" style="display: none;"></md-icon>
  </md-card-content>

  <md-card-footer layout="row" layout-align="end start">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline"
              ng-bind="::$ctrl.metadata.name"></span>
        <span class="md-subhead">
          <span ng-bind="::($ctrl.metadata.metrics || []).join(', ')"></span>
          <span>
            <md-icon md-font-icon="icon-calendar"></md-icon>
            <span ng-bind="::$ctrl.metadata.scheduled"></span>
          </span>
        </span>
      </md-card-title-text>
    </md-card-title>

    <md-card-actions layout="row" layout-align="center center">

      <md-button class="md-button btn-card" aria-label="Fork">
        <md-icon md-font-icon="icon-fork"></md-icon>
      </md-button>

      <md-button class="md-button btn-card" aria-label="Export">
        <md-icon md-font-icon="icon-folder"></md-icon>
      </md-button>

      <md-menu>
        <md-button aria-label="More" class="md-button btn-card" ng-click="$ctrl.openMenu($mdMenu, $event)">
          <md-icon md-font-icon="icon-more"></md-icon>
        </md-button>
        <md-menu-content width="4">
          <md-menu-item>
            <md-button ng-click="$ctrl.openPublishModal($event)">
              <span translate="PUBLISH"></span>
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="ctrl.openPrintModal($event)">
              <md-icon md-font-icon="icon-print"></md-icon>
              <span translate="PRINT"></span>
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="ctrl.openExportModal($event)">
              <span translate="EXPORT"></span>
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>

    </md-card-actions>
  </md-card-footer>
</md-card>
