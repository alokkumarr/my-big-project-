log4j.rootLogger=INFO,console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Settings to quiet third party logs that are too verbose
log4j.logger.org.spark-project.jetty=ERROR
log4j.logger.org.apache.parquet=ERROR
log4j.logger.parquet=ERROR
##
log4j.logger.org.apache.spark=ERROR

# XDF core.util classes
log4j.logger.razorsight.exceptions.XDFException=WARNING;
log4j.logger.razorsight.util.SubsParams=WARNING;

# XDF driver classes
log4j.logger.razorsight.drivers.SingleObjectPartitioner=ERROR
log4j.logger.razorsight.partitioner.DataPartitioner=ERROR
log4j.logger.razorsight.drivers.SqlDriver=ERROR

# XDF Component specific classes
log4j.logger.spark.sql.JobExecutor=DEBUG
log4j.logger.spark.sql.SQLExecutor=DEBUG

# SPARK-9183: Settings to avoid annoying messages when looking up nonexistent UDFs in SparkSQL with Hive support
log4j.logger.org.apache.hadoop.hive.metastore.RetryingHMSHandler=FATAL
log4j.logger.org.apache.hadoop.hive.ql.exec.FunctionRegistry=ERROR
