spring:
  application:
    name: saw-discovery-server
  cloud:
    config:
      fail-fast: true
      username: user
      password: password
      retry:
        initial-interval:  3000
        multiplier: 1.3
        max-interval:  5000
        max-attempts: 20
      discovery:
        service-id:  config-server
        enabled:  false
      uri: http://localhost:8888
      
eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
  server:
    wait-time-in-ms-when-sync-empty: 0
  instance:
    prefer-ip-address: true
