<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="fonts/style.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="bower_components/pivottable/dist/pivot.min.css">
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.min.css">
</head>
<body ng-app="myApp">
    <script src="dist/libs.js"></script>
    <script src="dist/lib.js"></script>
    <script src="app.js"></script>

    <div ng-controller="MainController" style="height: 100%">
        <select ng-model="template" ng-options="t.name for t in templates">
            <option value="">(blank)</option>
        </select>
        url of the template: <code>{{template.url}}</code>
        <hr/>
        <div class="slide-animate-container"  style="height: 100%">
            <div class="slide-animate" style="height: 100%"  ng-include="template.url"></div>
        </div>
    </div>
</body>
</html>
