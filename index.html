<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="fonts/style.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body ng-app="myApp">



    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/ngDraggable/ngDraggable.js"></script>

    <script src="app.js"></script>
    <script src="components/buttonGroup.js"></script>
    <script src="components/accordionMenu.js"></script>
    <script src="components/rangeSlider.js"></script>
    <script src="components/badge.js"></script>
    <script src="components/components.js"></script>

    <div ng-controller="MainController">
        <select ng-model="template" ng-options="t.name for t in templates">
            <option value="">(blank)</option>
        </select>
        url of the template: <code>{{template.url}}</code>
        <hr/>
        <div class="slide-animate-container">
            <div class="slide-animate" ng-include="template.url"></div>
        </div>
    </div>
</body>
</html>
