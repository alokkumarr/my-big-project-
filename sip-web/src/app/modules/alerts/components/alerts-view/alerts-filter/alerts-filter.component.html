<div
  class="filter"
  fxLayout="column"
  fxLayoutGap="10px"
  fxLayoutAlign="space-around center"
>
  <form class="filter__form" [formGroup]="alertFilterForm" autocomplete="off">
    <mat-card class="mat-elevation-z3">
      <mat-card-header>
        <mat-card-title class="filter__form__title"
          >Filter By Date</mat-card-title
        >
      </mat-card-header>
      <mat-card-content
        fxLayout="column"
        fxLayoutGap="15px"
        fxLayoutAlign="space-around center"
      >
        <mat-form-field appearance="outline">
          <mat-label>Filter Value</mat-label>
          <mat-select e2e="alert-date-preset" formControlName="datePreset">
            <mat-option
              *ngFor="let presetFilter of datePresets"
              [value]="presetFilter.value"
            >
              {{ presetFilter.label }}
            </mat-option>
          </mat-select>
          <mat-error>This field is required</mat-error>
        </mat-form-field>

        <mat-form-field *ngIf="showDateFields" appearance="outline">
          <mat-label>From</mat-label>
          <input
            matInput
            e2e="alert-date-gte-input"
            formControlName="gte"
            [max]="alertFilterForm.get('lte').value"
            [matDatepicker]="frompicker"
            (click)="frompicker.open()"
            placeholder="From"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="frompicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #frompicker disabled="false"></mat-datepicker>
        </mat-form-field>

        <mat-form-field *ngIf="showDateFields" appearance="outline">
          <mat-label>To</mat-label>
          <input
            matInput
            e2e="alert-date-lte-input"
            formControlName="lte"
            [min]="alertFilterForm.get('gte').value"
            [matDatepicker]="topicker"
            (click)="topicker.open()"
            placeholder="To"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="topicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #topicker disabled="false"></mat-datepicker>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutGap="12px">
        <button fxFlex mat-stroked-button color="warn" (click)="clearFilters()">
          Clear All
        </button>
        <button
          fxFlex
          mat-raised-button
          color="primary"
          [disabled]="alertFilterForm.inValid || alertFilterForm.pristine"
          (click)="applyFilters()"
        >
          Apply
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
