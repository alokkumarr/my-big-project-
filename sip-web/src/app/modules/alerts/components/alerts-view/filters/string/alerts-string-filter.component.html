<div
  class="filter"
  fxLayout="column"
  fxLayoutGap="10px"
  fxLayoutAlign="space-around center"
>
  <form class="filter__form" [formGroup]="alertFilterForm" autocomplete="off">
    <mat-card class="mat-elevation-z3">
      <mat-card-header>
        <mat-card-title class="filter__form__title"
          >Filter By Attribute</mat-card-title
        >
      </mat-card-header>
      <mat-card-content
        fxLayout="column"
        fxLayoutGap="15px"
        fxLayoutAlign="space-around center"
      >
        <mat-form-field appearance="outline">
          <mat-label>Filter Value</mat-label>
          <mat-select e2e="alert-string-preset" formControlName="datePreset">
            <mat-option
              *ngFor="let attributeValue of attributeValues$ | async"
              [value]="attributeValue"
            >
              {{ attributeValue }}
            </mat-option>
          </mat-select>
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutGap="12px">
        <button fxFlex mat-stroked-button color="warn" (click)="resetFilters()">
          Reset
        </button>
        <button
          fxFlex
          mat-raised-button
          color="primary"
          [disabled]="alertFilterForm.inValid || alertFilterForm.pristine"
          (click)="applyFilters()"
        >
          Apply
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
