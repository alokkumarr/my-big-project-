<header class="base-dialog__header">
  <strong [ngSwitch]="data.mode">
    <ng-container *ngSwitchCase="'create'" i18n>
      Add New Privilege
    </ng-container>
    <ng-container *ngSwitchCase="'edit'" i18n> Edit Privilege </ng-container>
  </strong>
</header>
<div class="base-dialog__content">
  <form [formGroup]="formGroup" fxLayout="column" fxLayoutAlign="center start">
    <mat-form-field class="select-form-field" appearance="outline">
      <mat-label i18n>Product</mat-label>
      <mat-select [attr.e2e]="product-for-privilege" class="form-field" required formControlName="productId">
        <mat-option
          *ngFor="let product of products$ | async"
          [value]="product.productId"
        >
          {{ product.productName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="select-form-field" appearance="outline">
      <mat-label i18n>Role</mat-label>
      <mat-select [attr.e2e]="privilege-role" required formControlName="roleId">
        <mat-option *ngFor="let role of roles$ | async" [value]="role.roleId">
          {{ role.roleName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="select-form-field" appearance="outline">
      <mat-label i18n>Module</mat-label>
      <mat-select [attr.e2e]="privilige-module" class="form-field" required formControlName="moduleId">
        <mat-option
          *ngFor="let module of modules$ | async"
          [value]="module.moduleId"
        >
          {{ module.moduleName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="select-form-field" appearance="outline">
      <mat-label i18n>Category</mat-label>
      <mat-select [attr.e2e]="privilege-category" class="form-field" required formControlName="categoryCode">
        <mat-option
          *ngFor="let category of categories"
          [value]="category.categoryCode"
        >
          {{ category.categoryName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>

  <privilege-editor
    *ngIf="subCategories && subCategories.length > 0"
    (privilegeChange)="onPrivilegeChange($event)"
    [allowedPrivileges]="allowedPrivileges"
    [subCategories]="subCategories"
    [categoryName]="selectedCategoryName"
    [activePrivilegeId]="privilegeId"
  >
  </privilege-editor>
</div>

<div
  fxLayout="row"
  fxLayoutAlign="space-between center"
  class="base-dialog__actions"
>
  <button
    (click)="create()"
    [disabled]="!formIsValid"
    e2e="create-analysis-btn"
    color="primary"
    [attr.e2e]="submit-privilege"
    [ngSwitch]="data.mode"
    mat-raised-button
  >
    <ng-container *ngSwitchCase="'create'" i18n>
      Create Privilege
    </ng-container>
    <ng-container *ngSwitchCase="'edit'" i18n> Save </ng-container>
  </button>
  <button mat-button mat-dialog-close i18n>Cancel</button>
</div>
