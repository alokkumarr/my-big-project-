<table
  class="privilege-editor__privilege-table"
  *ngIf="subCategories.length > 0"
>
  <tr>
    <th style="width: 155px; word-wrap: break-word;">
      <span i18n>Sub-Categories</span>
    </th>
    <th style="width: 45px;"><span i18n>Access</span></th>
    <th style="width: 550px;"><span i18n>Privileges</span></th>
  </tr>
  <tr
    *ngFor="let subCategory of subCategories; let i = index"
    [class.active]="subCategory.privilegeId === activePrivilegeId"
    privilege-row
    [allowedPrivileges]="allowedPrivileges"
    (categoryChange)="onCategoryChange(i, $event)"
    [subCategory]="subCategory"
    [categoryName]="categoryName"
  ></tr>
</table>
