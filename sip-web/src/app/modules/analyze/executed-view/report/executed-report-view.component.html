<div
  class="view-analysis-grid"
  [ngStyle]="{
    height:
      analysis.sipQuery.filters.lenght != 0 ||
      analysis.sqlBuilder.filters.length !== 0
        ? 'calc(100vh - 312px)'
        : 'calc(100vh - 193px)'
  }"
>
  <report-grid-upgraded
    *ngIf="analysis && dataLoader"
    (change)="onReportGridChange($event)"
    [artifacts]="artifacts"
    [analysis]="analysis"
    [sorts]="analysisSorts"
    [dataLoader]="dataLoader"
  >
  </report-grid-upgraded>
</div>
