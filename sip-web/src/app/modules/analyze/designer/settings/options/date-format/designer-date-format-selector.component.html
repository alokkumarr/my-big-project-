<div fxLayout="row" fxLayoutAlign="start center">
  <mat-form-field appearance="outline" fxFlex (click)="openDateFormatDialog()" style="cursor: pointer">
    <input style="-webkit-user-select: none;
        pointer-events: none;"
      matInput
      type="text"
      placeholder="Format"
      disabled
      autocomplete="off"
      [value]="getDateLabel(artifactColumn)"
    />
  </mat-form-field>
</div>
