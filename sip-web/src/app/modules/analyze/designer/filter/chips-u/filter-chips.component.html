<div
  fxLayout="row"
  fxLayoutAlign="start center"
  *ngIf="flattenedFilters.length > 0"
  class="filter-chips"
>
  <div style="font-size: 15px;cursor: pointer;" (click)="openFilterPopUp()">
    <span class="filter-counter" i18n>
      Filters:
    </span>
    <code
    [innerHTML]="
      previewString ||
      'Filters might be missing or invalid. Please add fields below or check for errors.'
    "
    >
  </code>
  </div>
</div>
