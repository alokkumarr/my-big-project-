<div
  fxLayout="row"
  fxLayoutAlign="start center"
  *ngIf="flattenedFilters.length > 0"
  class="filter-chips"
>
  <div fxLayout="column">
    <span class="filter-counter" i18n
      >{flattenedFilters.length, plural, =1 {1 Filter} other {{{flattenedFilters.length}} Filters}
      } Applied</span
    >
    <button
      mat-button
      *ngIf="!readonly"
      (click)="onRemoveAll()"
      color="primary"
      class="filter-clear-all"
      i18n
    >
      Clear all
    </button>
  </div>
  <mat-chip-list #chipList>
    <mat-chip
      *ngFor="let filter of flattenedFilters; let i = index"
      [removable]="!readonly"
      (removed)="onRemove(i)"
      [attr.e2e]="'filters-execute-' + getDisplayName(filter)"
    >
      {{ getDisplayName(filter) }}
      <mat-icon
        *ngIf="!readonly"
        matChipRemove
        fontIcon="icon-remove"
      ></mat-icon>
    </mat-chip>
  </mat-chip-list>
</div>
