<div fxLayout="row" fxLayoutAlign="space-between start">

  <mat-form-field style="max-width: 132px;margin-left: 7px;" class="select-form-field" appearance="outline">
    <mat-label>Preset</mat-label>
    <mat-select e2e="filter-date-preset"
      [formControl]="datePreset"
      (selectionChange)="onPresetChange($event)">
      <mat-option *ngFor="let preset of presets"
        [value]="preset.value"
        [textContent]="preset.label">
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div fxLayout="row" fxLayoutAlign="space-between center" *ngIf="showDateFields">
    <mat-form-field e2e="filter-date-from" style="max-width: 100px; margin-left: 10px">
      <input matInput
            (dateChange)="modelChange($event.value, 'gte')"
            [matDatepicker]="gte"
            [value]="tempModel.gte"
            [max]="tempModel.lte"
            placeholder="From"
            [formControl]="lteFC"/>
      <mat-datepicker-toggle matSuffix [for]="gte"></mat-datepicker-toggle>
      <mat-datepicker #gte
                      [startAt]="tempModel.gte"
                      disabled="false">
      </mat-datepicker>
    </mat-form-field>
    <mat-form-field e2e="filter-date-to" style="max-width: 100px; margin-left: 10px">
      <input matInput
            (dateChange)="modelChange($event.value, 'lte')"
            [matDatepicker]="lte"
            [value]="tempModel.lte"
            [min]="tempModel.gte"
            placeholder="To"
            [formControl]="gteFC"/>
      <mat-datepicker-toggle matSuffix [for]="lte"></mat-datepicker-toggle>
      <mat-datepicker #lte
                      [startAt]="tempModel.lte"
                      disabled="false">
      </mat-datepicker>
    </mat-form-field>
  </div>
</div>
