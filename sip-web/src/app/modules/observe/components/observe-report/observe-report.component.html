<h1 class="report-title" matTooltipClass="name-tooltip" [matTooltip]="analysis.name" [textContent]="analysis.name.length > 30 ? analysis.name.substring(0,30) + '...' : analysis.name"></h1>

<report-grid-upgraded
  [artifacts]="analysisArtifacts | checkedArtifactColumnFilter"
  [analysis]="analysis"
  [query]="analysis.query"
  [sorts]="analysisSorts"
  [dataLoader]="dataLoader"
  [dimensionChanged]="updater"
  [isEditable]="false"
  [columnHeaders]="false"
></report-grid-upgraded>
