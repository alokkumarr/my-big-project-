<div mat-dialog-title class="kpi-filter-header">
  <strong>{{data.name}}</strong>
</div>

<div mat-dialog-content class="kpi-filter-content">
  <div fxLayout="column">
    <span class="filter-counter" i18n
      >{filters.length, plural, =1 {1 Filter} other {{{filters.length}} Filters}
      } Applied</span
    >
  </div>
  <div class="filter-list">
    <mat-chip-list #chipList>
      <mat-chip
        *ngFor="let filter of filters; let i = index"
        [removable]="!readonly"
      >
        {{ getDisplayName(filter) }}{{ getFilterValue(filter) }}
      </mat-chip>
    </mat-chip-list>
  </div>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button mat-button i18n color="warn"
          [mat-dialog-close]="true"
          cdkFocusInitial>
          Close
  </button>
</div>
