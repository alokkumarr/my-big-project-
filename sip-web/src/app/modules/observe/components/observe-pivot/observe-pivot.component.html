<h1 class="pivot-title" matTooltipClass="name-tooltip" [matTooltip]="analysis.name" [textContent]="analysis.name.length > 30 ? analysis.name.substring(0,30) + '...' : analysis.name"></h1>

<pivot-grid *ngIf="analysis._executeTile !== false"
            [artifactColumns]="artifactColumns"
            [data]="data"
            [sorts]="sorts"
            [updater]="updater"
            [name]="analysis.name"
            mode="designer">
</pivot-grid>
