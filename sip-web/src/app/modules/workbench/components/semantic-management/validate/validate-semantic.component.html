<div class="container">
  <div
    class="header"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
  >
    <button mat-button class="bck-btn">
      <mat-icon fontIcon="icon-arrow-left" (click)="showDSList()"></mat-icon>
    </button>
    <div fxFlex>Create Datapod</div>
    <span fxFlex>Selected Dataset/s</span>
    <button mat-raised-button color="primary" (click)="createDatapod()">
      <span i18n>Create</span>
    </button>
  </div>
  <div
    class="body"
    fxLayout="row"
    fxLayoutAlign="center stretch"
    fxLayoutGap="10px"
  >
    <mat-card fxFlex>
      <mat-card-content>
        <mat-tab-group fxFlex>
          <mat-tab
            *ngFor="let ds of selectedDS; let index = index"
            [label]="ds?.system?.name"
          >
            <dx-data-grid
              #dsGrid
              [dataSource]="ds.schema?.fields"
              [showBorders]="true"
              [height]="'100%'"
              [width]="'100%'"
              [rowAlternationEnabled]="true"
              [showColumnLines]="false"
              style="position:absolute;top:0;bottom:0;left:0;bottom:0;"
            >
              <dxo-editing mode="cell" [allowUpdating]="true"> </dxo-editing>
              <dxi-column
                [width]="80"
                caption="Include"
                dataField="include"
                dataType="boolean"
              ></dxi-column>
              <dxi-column caption="Display Name" dataField="displayName">
                <dxi-validation-rule type="required"></dxi-validation-rule>
                <dxi-validation-rule type="stringLength" [max]="30">
                </dxi-validation-rule>
              </dxi-column>
              <dxi-column
                caption="Column Name"
                [allowEditing]="false"
                dataField="columnName"
              ></dxi-column>
              <dxi-column
                [width]="150"
                caption="Data Type"
                [allowEditing]="false"
                dataField="type"
              ></dxi-column>
              <dxi-column
                [width]="100"
                caption="Filter Eligible"
                dataField="filterEligible"
                dataType="boolean"
              ></dxi-column>
              <dxi-column
                *ngIf="!isJoinEligible"
                [width]="80"
                caption="KPI Eligible"
                dataField="kpiEligible"
                dataType="boolean"
              ></dxi-column>
              <!-- Commenting out creation of multiple Artifacts as there is issue with report. -->

              <!-- <dxi-column
                [width]="80"
                *ngIf="isJoinEligible"
                caption="Join Eligible"
                dataField="joinEligible"
                dataType="boolean"
              ></dxi-column> -->
              <dxo-scrolling
                mode="virtual"
                showScrollbar="always"
                [useNative]="false"
              ></dxo-scrolling>
              <dxo-filter-row
                [visible]="true"
                [applyFilter]="auto"
              ></dxo-filter-row>
              <dxo-header-filter [visible]="false"></dxo-header-filter>
            </dx-data-grid>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
</div>
