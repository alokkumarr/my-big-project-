<div class="filter__form__title">
  {{ filterLabel }}
</div>
<form class="filter__form" [formGroup]="filterFormGroup" autocomplete="off">
  <mat-form-field class="margin20 select-form-field" appearance="outline">
    <mat-label>{{ dropDownLabel }}: </mat-label>
    <mat-select [multiple]="isMultiSelect" formControlName="filter">
      <mat-option *ngFor="let val of filterList" [value]="val.value || val">
        {{ val.displayName || val.label || val }}
      </mat-option>
    </mat-select>
  </mat-form-field>
