<div class="filter__form__title">
  Filter By Category Type
</div>
<form class="filter__form" [formGroup]="filterFormGroup" autocomplete="off">
  <mat-form-field class="margin20 select-form-field" appearance="outline">
    <mat-label>Type: </mat-label>
    <mat-select formControlName="value">
      <mat-option *ngFor="let val of filterList" [value]="val.value">
        {{ val.displayName || val.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
