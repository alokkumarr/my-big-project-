<div class="reset-password-form">
  <h1 e2e="Reset-Password">Reset Password</h1>
  <div class="error-msg" e2e="error-msg" [innerHtml]="errorMsg"></div>
  <form name="changePwdForm" method="post">
    <mat-form-field class="changePwd-formField">
      <input
        matInput
        maxlength="30"
        [(ngModel)]="dataHolder.masterLoginId"
        [ngModelOptions]="{ standalone: true }"
        placeholder="Username"
        e2e="Username"
        required
      />
    </mat-form-field>
    <br />
    <div class="login-buttons" layout="row" layout-align="space-between center">
      <button
        mat-raised-button
        color="primary"
        class="changePwd-change"
        type="submit"
        [disabled]="!dataHolder.masterLoginId"
        (click)="resetPwd()"
        e2e="Reset"
      >
        Reset
      </button>
      <button
        mat-raised-button
        color="primary"
        class="changePwd-change changePwd-cancel mat-primary"
        (click)="login()"
        e2e="Login"
      >
        Login
      </button>
    </div>
  </form>
</div>
