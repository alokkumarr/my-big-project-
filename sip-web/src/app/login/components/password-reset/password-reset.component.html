<div>
  <h1 e2e="Reset-Password">Reset Password</h1>
  <div class="error-msg" e2e="error-msg" [innerHtml]="errorMsg"></div>
  <form name="resetPwdForm" method="post">
    <mat-form-field class="changePwd-formField">
      <input matInput type="password" maxlength="30" [(ngModel)]="newPwd"  placeholder="New Password" e2e="New-Password" [ngModelOptions]="{standalone: true}" required />
    </mat-form-field>
    <br/>

    <mat-form-field class="changePwd-formField">
      <input matInput type="password" maxlength="30" [(ngModel)]="confNewPwd"  placeholder="Confirm New Password" e2e="Confirm-New-Password" [ngModelOptions]="{standalone: true}" required />
    </mat-form-field>
    <br/>


    <div class="login-buttons" layout="row" layout-align="space-between center">
      <button mat-raised-button color="primary" class="changePwd-change"  e2e="Change-btn" type="submit" [disabled]="!newPwd || !confNewPwd"  (click)="resetPwd()">Reset</button>
      <button mat-raised-button color="primary" class="changePwd-change changePwd-cancel mat-primary" e2e="Cancel-btn"  (click)="login()">Login</button>
    </div>
  </form>
</div>
