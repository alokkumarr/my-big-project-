<div>
  <h1 e2e="Reset-Password">Reset Password</h1>
  <div class="error-msg" e2e="error-msg" [innerHtml]="errorMsg"></div>
  <form name="resetPwdForm" method="post">
    <mat-form-field class="changePwd-formField">
      <input
        *ngIf="!showNewPassword"
        matInput
        type="password"
        maxlength="30"
        [(ngModel)]="newPwd"
        placeholder="New Password"
        e2e="New-Password"
        [ngModelOptions]="{ standalone: true }"
        required
      />

      <input
        *ngIf="showNewPassword"
        matInput
        type="text"
        maxlength="30"
        [(ngModel)]="newPwd"
        placeholder="New Password"
        e2e="New-Password-Visible"
        [ngModelOptions]="{ standalone: true }"
        required
      />

      <button
        tabindex="-1"
        e2e="show-new-password"
        color="primary"
        mat-button
        matSuffix
        mat-icon-button
        aria-label="show"
        (click)="toggleNewPassword()"
      >
        <mat-icon
          matTooltip="Show Password"
          *ngIf="!showNewPassword"
          fontIcon="icon-show"
          e2e="show-new-password"
        ></mat-icon>
        <mat-icon
          matTooltip="Hide Password"
          *ngIf="showNewPassword"
          fontIcon="icon-hide"
          e2e="hide-new-password"
        ></mat-icon>
      </button>
    </mat-form-field>
    <br />

    <mat-form-field class="changePwd-formField">
      <input
        *ngIf="!showNewConfirmPassword"
        matInput
        type="password"
        maxlength="30"
        [(ngModel)]="confNewPwd"
        placeholder="Confirm New Password"
        e2e="Confirm-New-Password"
        [ngModelOptions]="{ standalone: true }"
        required
      />

      <input
        *ngIf="showNewConfirmPassword"
        matInput
        type="text"
        maxlength="30"
        [(ngModel)]="confNewPwd"
        placeholder="Confirm New Password"
        e2e="Confirm-New-Password"
        [ngModelOptions]="{ standalone: true }"
        required
      />

      <button
        tabindex="-1"
        e2e="show-new-password"
        color="primary"
        mat-button
        matSuffix
        mat-icon-button
        aria-label="show"
        (click)="toggleNewConfirmPassword()"
      >
        <mat-icon
          matTooltip="Show Password"
          *ngIf="!showNewConfirmPassword"
          fontIcon="icon-show"
          e2e="show-new-password"
        ></mat-icon>
        <mat-icon
          matTooltip="Hide Password"
          *ngIf="showNewConfirmPassword"
          fontIcon="icon-hide"
          e2e="hide-new-password"
        ></mat-icon>
      </button>
    </mat-form-field>
    <br />

    <div class="login-buttons" layout="row" layout-align="space-between center">
      <button
        mat-raised-button
        color="primary"
        class="changePwd-change"
        e2e="Change-btn"
        type="submit"
        [disabled]="!newPwd || !confNewPwd"
        (click)="resetPwd()"
      >
        Reset
      </button>
      <button
        mat-raised-button
        color="primary"
        class="changePwd-change changePwd-cancel mat-primary"
        e2e="Cancel-btn"
        (click)="login()"
      >
        Login
      </button>
    </div>
  </form>
</div>
