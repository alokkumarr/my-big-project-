<div>
  <h1 e2e="Reset-Password">Reset Password</h1>
  <div class="error-msg" e2e="error-msg" [innerHtml]="errorMsg"></div>
  <form name="resetPwdForm" method="post">
    <password-toggle
      [placeholder]="passwordType.NEWPASSWORD"
      (change)="passwordChanged($event, passwordType.NEWPASSWORD)"
    ></password-toggle>
    <mat-error *ngIf="newPasswordError" i18n>
      <pre>
        {{ newPasswordError }}
      </pre>
      <br />
    </mat-error>

    <password-toggle
      [placeholder]="passwordType.CONFIRMPASSWORD"
      (change)="passwordChanged($event, passwordType.CONFIRMPASSWORD)"
    ></password-toggle>
    <mat-error *ngIf="confPasswordError" i18n>
      <pre>
        {{ confPasswordError }}
      </pre>
      <br />
    </mat-error>

    <div class="login-buttons" layout="row" layout-align="space-between center">
      <button
        mat-raised-button
        color="primary"
        class="changePwd-change"
        e2e="Change-btn"
        type="submit"
        [disabled]="!newPwd || !confNewPwd"
        (click)="resetPwd()"
      >
        Reset
      </button>
      <button
        mat-raised-button
        color="primary"
        class="changePwd-change changePwd-cancel mat-primary"
        e2e="Cancel-btn"
        (click)="login()"
      >
        Login
      </button>
    </div>
  </form>
</div>
