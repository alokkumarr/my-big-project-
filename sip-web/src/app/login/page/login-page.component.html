<div class="login-view">
  <div
    class="bg-container-wrapper"
    fxLayout="row"
    fxLayoutAlign="center center"
  >
    <div class="bg-container" fxLayout="row" fxLayoutAlign="center center">
      <div
        class="login-container"
        fxLayout="column"
        fxLayoutAlign="space-around start"
      >
        <div class="brand-logo" e2e="brand-logo"></div>
        <div
          *ngIf="isUserAuthenticatingWithId3; else elseBlock"
          fxLayout="column"
          fxLayoutAlign="space-around center"
          style="width: 100%;"
        >
          <span i18n style="font-size: 24px;">
            Authenticating...
          </span>
          <mat-progress-spinner color="primary" mode="indeterminate">
          </mat-progress-spinner>
        </div>
        <ng-template #elseBlock>
          <router-outlet></router-outlet>
        </ng-template>
      </div>
      <div class="middle-logo-container"></div>
    </div>
    <div class="white-container"></div>
  </div>
</div>
