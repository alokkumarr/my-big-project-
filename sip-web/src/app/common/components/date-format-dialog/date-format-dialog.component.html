<header class="dialog__header">
  <strong i18n>Format</strong>
</header>
<div class="dialog__content" fxLayout="column">
  {{ data.format }}
  <mat-radio-group
    [value]="data.format"
    (change)="onFormatChange($event.value)"
  >
    <mat-radio-button
      *ngFor="let dateFormat of dateFormats; trackBy: trackByIndex"
      [value]="dateFormat.value"
    >
      {{ dateFormat.label }}
    </mat-radio-button>
  </mat-radio-group>
</div>
<div class="dialog__actions">
  <div fxLayout="row" fxLayoutAlign="start center">
    <button (click)="applyFormat()" mat-raised-button color="primary" i18n>
      Format
    </button>
    <button mat-button i18n (click)="close()">Cancel</button>
  </div>
</div>
