<div ng-controller="TableCardsCtrl as ctrl" style="margin: 5px">
    <md-list class="table-card">
        <md-subheader class="md-no-sticky">
            <md-checkbox aria-label="Toppings">Toppings</md-checkbox>
        </md-subheader>
        <md-divider></md-divider>
        <md-list-item ng-repeat="topping in ctrl.toppings">
            <md-checkbox ng-model="topping.wanted"></md-checkbox>
            <p> {{ topping.name }} </p>
        </md-list-item>
    </md-list>
</div>
