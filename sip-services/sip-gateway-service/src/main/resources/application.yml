info:
  component: Synchronoss Gateway Service
spring:
  application:
    name: saw-gateway-service
  servlet:
    multipart:
      enabled : true
      max-request-size: 25MB
      max-file-size: 25MB
      file-size-threshold: 2KB
  main:
    banner-mode: 'off'
logging:
  level:
    com.synchronoss.saw.gateway: TRACE

server:
  max-http-header-size: 65536
  address: localhost
  port: 9100
  compression:
    enabled: true
    mime-types: text/html,text/css,application/javascript,application/json
  servlet:
    context-path: ''
  ssl:
    key-store: /Users/spau0004/Desktop/keystore/keystore.jks
    key-store-password: sip@123
    trust-store: /Users/spau0004/Desktop/keystore/truststore.jks
    trust-store-password: sip@123

connector: https
saw-security-port: 9000


analysis:
    service:
        host: http://localhost:9300
internal-analysis:
    service:
        host: http://localhost:9200
metadata:
    service:
        host: http://localhost:9200
semantic:
    service:
        host: http://localhost:9200
security:
    service:
        host: ${connector}://localhost:${saw-security-port}/saw-security
export:
    service:
        host: http://localhost:9400
observe:
    service:
        host: http://localhost:9500
scheduler:
    service:
        host: http://localhost:9600
workbench:
    service:
        host: http://localhost:9700
proxy:
    service:
        host: http://localhost:9800
datapod:
    service:
        host: http://localhost:9900
batch:
    service:
        host: ${connector}://localhost:9642
        
api:
  gateway:
        endpoints:
        -   location: ${metadata.service.host}
            method: POST
            path: '[/]md*'
        -   location: ${internal-analysis.service.host}
            method: GET
            path: '[/]analysis.*'
        -   location: ${internal-analysis.service.host}
            method: POST
            path: '[/]analysis*'
        -   location: ${semantic.service.host}
            method: POST
            path: '[/]semantic*'
        -   location: ${export.service.host}
            method: GET
            path: '[/]export.*'
        -   location: ${export.service.host}
            method : POST
            path : '[/]export.*'
        -   location: ${scheduler.service.host}
            method : GET
            path : '[/]scheduler.*'
        -   location: ${scheduler.service.host}
            method : POST
            path : '[/]scheduler.*'
        -   location: ${scheduler.service.host}
            method : DELETE
            path : '[/]scheduler.*'
        -   location: ${observe.service.host}
            method: POST
            path: '[/]observe.*'
        -   location: ${observe.service.host}
            method: GET
            path: '[/]observe.*'
        -   location: ${observe.service.host}
            method: PUT
            path: '[/]observe.*'
        -   location: ${observe.service.host}
            method: DELETE
            path: '[/]observe.*'
        -   location: ${internal-analysis.service.host}
            method: POST
            path: '[/]filters.*'
        -   location: ${internal-analysis.service.host}
            method: POST
            path: '[/]kpi.*'
        -   location: ${workbench.service.host}
            method: POST
            path: '[/]internal/workbench.*'
        -   location: ${workbench.service.host}
            method: GET
            path: '[/]internal/workbench.*'
        -   location: ${proxy.service.host}
            method: POST
            path: '[/]internal/proxy.*'
        -   location: ${datapod.service.host}
            method: POST
            path: '[/]internal/semantic.*'
        -   location: ${datapod.service.host}
            method: GET
            path: '[/]internal/semantic.*'
        -   location: ${datapod.service.host}
            method: PUT
            path: '[/]internal/semantic.*'
        -   location: ${batch.service.host}
            method: PUT
            path: '[/]ingestion/batch.*'
        -   location: ${batch.service.host}
            method: POST
            path: '[/]ingestion/batch.*'
        -   location: ${batch.service.host}
            method: GET
            path: '[/]ingestion/batch.*'
        -   location: ${batch.service.host}
            method: DELETE
            path: '[/]ingestion/batch.*'

            

sip:
   ssl:
     enable : false
   trust:
       store: /Users/spau0004/Desktop/keystore/truststore.jks
       password: sip@123
   key:
      store: /Users/spau0004/Desktop/keystore/keystore.jks
      password: sip@123
