info:
  component: Synchronoss scheduler Service
spring:
  application:
    name: saw-sechduler-service
  #mariaDB (metadata) DB details
  datasource:
    #The MariaDB instances are in the saw-security Ansible group.
    {% if sip_secure %}
    url: jdbc:mariadb://{% for host in groups['saw-security'] %}{% if loop.last %}{{host}}:3306{% else %}{{host}}:3306,{% endif %}{% endfor %}/sip_bis?useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8&verifyServerCertificate=true&useSSL=true&requireSSL=true&clientCertificateKeyStoreUrl="file:{{store_path}}/{{ansible_host}}/keystore.jks"&clientCertificateKeyStorePassword="{{sip_keystore_password}}"&trustCertificateKeyStoreUrl="file:{{store_path}}/{{ansible_host}}/truststore.jks"&trustCertificateKeyStorePassword="{{sip_keystore_password}}"
    {% else %}
    url: jdbc:mariadb://{% for host in groups['saw-security'] %}{% if loop.last %}{{host}}:3306{% else %}{{host}}:3306,{% endif %}{% endfor %}/sip_bis
    {% endif %}
    username: saw_scheduler
    password: {{ saw_scheduler_db_password }}
    driver-class-name: org.mariadb.jdbc.Driver
    max-active: 25
    testOnBorrow: true
    testOnConnect: true
    testOnReturn: true
    validationQuery: SELECT 1
    testWhileIdle: true
    logValidationErrors: true
flyway.baselineOnMigrate: true
server:
  address: localhost
  port: 9601
  context-path: ''
  max-http-header-size: 65536
  compression:
    enabled: true
    mime-types: text/html,text/css,application/javascript,application/json

  {% if sip_secure %}

  ssl:
   key-store: {{ store_path }}/{{ ansible_host }}/keystore.jks
   key-alias: sip
   key-store-password: "{{ sip_keystore_password }}"
   trust-store: {{ store_path }}/{{ ansible_host }}/truststore.jks
   trust-store-password: "{{ sip_keystore_password }}"

  {% endif %}

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: info, health, prometheus

sip:
  service:
    index: {{ groups['saw-services'].index(inventory_hostname) }}

   {% if sip_secure %}

  ssl:
    enable : true

  trust:
    store: ${server.ssl.trust-store}
    password: ${server.ssl.trust-store-password}
  key:
    store: ${server.ssl.key-store}
    password: ${server.ssl.key-store-password}

 {% else %}

  ssl:
    enable : false

   {% endif %}


{% if sip_secure %}

connector: https

{% else %}

connector: http

{% endif %}

saw-analysis-service-url: ${connector}://localhost:9200/analysis
saw-dispatch-service-url: ${connector}://localhost:9400/exports
bis-transfer-url: ${connector}://localhost:9903/ingestion/batch/sftp/channel/transfers/data
